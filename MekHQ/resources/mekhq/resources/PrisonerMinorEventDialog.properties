responseA26.button=Quarantine them
responseA26.tooltip=Separate the prisoners to protect your crew.
responseB26.button=Call their bluff
responseB26.tooltip=Assume it's a ploy and take no action.
responseC26.button=Bring in medical support
responseC26.tooltip=Treat the prisoners to ensure safety.

event27.message=%s, one of the prisoners just handed me a folded piece of paper shaped like a\
