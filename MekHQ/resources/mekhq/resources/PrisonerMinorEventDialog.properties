responseA29.button=Humor them
responseA29.tooltip=Assign a guard to reassure the prisoner.
responseB29.button=Isolate them
responseB29.tooltip=Remove them before their paranoia spreads.
responseC29.button=Ignore their claims
responseC29.tooltip=Paranoia is just a side effect of captivity.

event30.message=%s, we've discovered a half-dug tunnel hidden beneath one of the bunks in the\
  \ holding area. It's unclear how long they've been working on it or how many prisoners are\
  \ involved. We've sealed the area for now, but this suggests a coordinated escape attempt.\
  \ Recommend conducting a full sweep of the facility and interrogating key prisoners to uncover\
  \ the extent of the plan. Awaiting your orders.
responseA30.button=Collapse the tunnel
responseA30.tooltip=Seal it up and monitor the area.
responseB30.button=Find the diggers
responseB30.tooltip=Interrogate prisoners to determine who's responsible.
responseC30.button=Leave it open
responseC30.tooltip=Use it as bait to catch escapees in the act.

event31.message=%s, one of the prisoners appears to have tamed a small rodent that's been sneaking\
  \ into the cells for food. While it seems harmless for now, it's unusual behavior, and we're\
  \ concerned it could be used to pass messages or contraband. I'm monitoring the\
  \ situation, but let us know if you want us to take further action.
responseA31.button=Allow it
responseA31.tooltip=Small comforts might keep morale stable.
responseB31.button=Confiscate the animal
responseB31.tooltip=The prisoners can't have unauthorized "pets."
responseC31.button=Set traps
responseC31.tooltip=Get rid of all vermin for good.

event32.message=%s, we've just discovered rope-like contraband fashioned from torn uniforms hidden\
