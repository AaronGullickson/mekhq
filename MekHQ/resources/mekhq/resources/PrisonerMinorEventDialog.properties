responseA27.button=Destroy it
responseA27.tooltip=It's just paper, but better safe than sorry.
responseB27.button=Ask what it means
responseB27.tooltip=Speak to the prisoner and understand their intentions.
responseC27.button=Keep it as a curiosity
responseC27.tooltip=Add it to your collection of oddities.

event28.message=%s, the other guards have reported hearing strange metallic noises coming from the\
  \ holding area during the night. We haven't identified the source yet, but it's unusual enough to\
