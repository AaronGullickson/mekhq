responseA32.button=Punish the prisoners
responseA32.tooltip=Send a message that escape attempts won't be tolerated.
responseB32.button=Confiscate it quietly
responseB32.tooltip=Avoid stirring up unrest.
responseC32.button=Reward the guard
responseC32.tooltip=Praise them for catching the attempt early.

