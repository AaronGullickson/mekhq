  \ deliberate, like tampering or preparations for escape. Recommend conducting a thorough\
  \ inspection of the area to ensure everything is secure. Awaiting your guidance.
responseA28.button=Inspect the cells
responseA28.tooltip=Search thoroughly for contraband or escape attempts.
responseB28.button=Ignore it
responseB28.tooltip=It's probably just the old ventilation system.
responseC28.button=Set a trap
responseC28.tooltip=Use the noise to lure out whoever is causing it.

event29.message=%s, one of the prisoners is growing increasingly agitated, insisting that someone\
  \ on our crew is spying on them. While there's no evidence to support their claim, their paranoia\
