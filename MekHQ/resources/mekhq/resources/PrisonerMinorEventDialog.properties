message.ooc=Your prisoner capacity is getting dangerously low. Consider hiring infantry units and\
  \ assigning them to a security force. If usage gets much higher, your prisoners may start to riot\
  \ or attempt a breakout. If you're unable to increase your prisoner capacity, consider setting\
  \ some prisoners free. Alternatively, you may choose to execute some prisoners and hope the\
  \ others fall in line.

free.button=Free %s Prisoners
free.tooltip=Lead by example.
free.report=%s has been freed.

execute.button=Execute %s Prisoners
execute.tooltip=War makes monsters of us all.
execute.report=%s has been executed.
execute.successful=Fear is keeping our prisoners in line. Our prisoner capacity has been\
  \ temporarily %s<b>increased</b>%s. %s
execute.backfired=The prisoners are angry at our willingness to commit murder. Our prisoner\
  \ capacity has been temporarily %s<b>decreased</b>%s. %s
execute.crimeUnnoticed=This crime went unnoticed. Our reputation will not be affected.
execute.crimeNoticed=This crime didn't go unnoticed. Our reputation has been reduced by %s.

event0.message=%s, we've just had an incident in the holding area. Two groups of prisoners got into\
  \ a heated argument - seems to be over some kind of personal grudge or perceived slight. We managed\
  \ to break it up before it got physical, but tensions are still high. Recommend increased patrols\
  \ in that sector and monitoring for any signs of further conflict. Awaiting further instructions.
responseA0.button=Remind them who's in charge.
responseA0.tooltip=Issue a stern warning that insubordination won't be tolerated.
responseB0.button=Keep them separated
responseB0.tooltip=Assign different holding areas to prevent further conflict.
responseC0.button=Let them work it out
responseC0.tooltip=Avoid intervening. Sometimes enemies need to settle things themselves.

event1.message=%s, we've got an unusual situation in the holding area. One of the prisoners has\
  \ been keeping the others entertained with wild stories about daring escapes and beating\
  \ impossible odds. The guards overheard a few prisoners joking about trying their "techniques." It\
  \ might just be harmless talk, but it's worth keeping an eye on them and their audience. Suggest we\
  \ step up vigilance and maybe isolate them if things escalate. Your call.
responseA1.button=Let them enjoy their stories
responseA1.tooltip=A little morale boost for the prisoners might keep them calmer.
responseB1.button=Shut this down
responseB1.tooltip=Order the guards to interrupt the story sessions. No need to encourage bad ideas.
responseC1.button=Listen in carefully
responseC1.tooltip=Have your guards take note of the tales - there might be useful intel hidden in his words.

event2.message=%s, we caught a prisoner tampering with a vent in the holding cells. The breach has\
  \ been patched, but the prisoner insists it was "just for better air circulation." It doesn't add\
  \ up, and we suspect they might've been testing security or planning something more. Recommend\
  \ reviewing footage and increasing patrols in the area. Let me know if we should isolate or\
  \ interrogate the prisoner further.
responseA2.button=Send a message
responseA2.tooltip=Punish the prisoner harshly to deter further attempts.
responseB2.button=Move him to solitary
responseB2.tooltip=Quarantine the prisoner as a precaution.
responseC2.button=Let it slide, for now
responseC2.tooltip=There's no harm done - this time.

event3.message=%s, my men have reported overhearing strange conversations among the prisoners. One\
  \ of them seems to be passing coded messages to others - nothing explicit, but it's clear they're\
  \ trying to keep it under the radar. We haven't cracked what they're saying yet, but it might be\
  \ worth isolating the suspected messenger and monitoring closely. Advise on next steps.
responseA3.button=Eavesdrop
responseA3.tooltip=Assign a guard to decipher the code and gather intelligence.
responseB3.button=Interrogate the ringleader
responseB3.tooltip=Confront the suspected prisoner directly.
responseC3.button=Ignore it
responseC3.tooltip=The guards are stretched thin - focus on bigger problems.

event4.message=%s, we've got a situation with the prisoners complaining about the rations, saying\
  \ they're insufficient. A handful of them have refused to eat and are demanding changes before\
  \ they cooperate. So far, it's contained, but this could escalate if more prisoners join in.\
  \ Requesting guidance on how to proceed - do we negotiate, enforce compliance, or handle this\
  \ another way?
responseA4.button=Give them extra rations
responseA4.tooltip=Better-fed prisoners are less likely to cause problems.
responseB4.button=Stick to the rules
responseB4.tooltip=Rations are fine as they are. They'll eat when they're hungry enough.
responseC4.button=Investigate the supply line
responseC4.tooltip=Check with your quartermaster - are the prisoners being shorted?

event5.message=%s, we've uncovered a growing contraband trade among the prisoners. They're\
  \ exchanging scraps of mech parts, trinkets, and even messages. So far, it looks harmless, but\
  \ the scale is increasing, and we're concerned it might lead to something bigger. Recommend\
  \ stepping up inspections and confiscating the items before it becomes a larger security risk.\
  \ Awaiting your instructions.
responseA5.button=Confiscate everything
responseA5.tooltip=Shut the operation down and punish the traders.
responseB5.button=Turn a blind eye
responseB5.tooltip=Small trades keep them occupied and less likely to start trouble.
responseC5.button=Control the market
responseC5.tooltip=Assign guards to oversee and profit from the contraband trade.

event6.message=%s, one of my guards has reported feeling drained after extended shifts managing\
  \ the prisoners, particularly with the recent uptick in unruly behavior. Morale across the\
  \ security team seems to be slipping - some of the others are showing signs of frustration as well.\
  \ We may need to adjust the rotation schedule or provide some kind of support to prevent burnout.\
  \ Requesting guidance on how to proceed.
responseA6.button=Give them a break
responseA6.tooltip=Reassign guards temporarily to less stressful duties.
responseB6.button=Hire more help
responseB6.tooltip=Reach out to a nearby planet or mercenary unit for additional guards.
responseC6.button=Toughen them up
responseC6.tooltip=Remind your team that discipline is part of the job.

event7.message=%s, a prisoner is stirring up trouble in the holding area. They've been loudly\
  \ proclaiming that their "rescue is imminent," and it's starting to catch the attention of other\
  \ prisoners. I'm concerned his defiance might inspire further unrest if we don't\
  \ address it quickly. Recommend isolating him or taking measures to shut this down before it\
  \ escalates. Awaiting your orders.
responseA7.button=Silence him
responseA7.tooltip=Put the officer in solitary confinement to quiet his voice.
responseB7.button=Debate him publicly
responseB7.tooltip=Allow your officers to refute his claims in front of the prisoners.
responseC7.button=Let him rant
responseC7.tooltip=His words will ring hollow when no rescue arrives.

event8.message=%s, one of the prisoners is claiming to have experience repairing mechs. They've\
  \ offered to assist in exchange for improved rations and better living conditions. Could be an\
  \ opportunity to make use of their skills, but there's always the risk they're overstating their\
  \ abilities - or worse, planning something. Recommend evaluating their background and skills before\
  \ making a decision. Let me know how you want to proceed.
responseA8.button=Use his skills
responseA8.tooltip=Allow him limited access to a workshop under heavy supervision.
responseB8.button=Keep him locked up
responseB8.tooltip=It's too risky to trust a prisoner with that kind of access.
responseC8.button=Test his knowledge
responseC8.tooltip=Ask him a series of questions to gauge his expertise.

event9.message=%s, several prisoners have come down with unexplained symptoms - weakness, coughing,\
  \ and fatigue. I'm concerned it could spread, but the prisoners are blaming the\
  \ conditions in the holding cells. We've isolated the affected individuals for now, but we may\
  \ need to investigate further to rule out a larger issue. Requesting advice on next steps to\
  \ contain this and maintain order.
responseA9.button=Quarantine the sick
responseA9.tooltip=Prevent further spread by isolating the afflicted prisoners.
responseB9.button=Improve their conditions
responseB9.tooltip=Allow better ventilation and clean water to improve health.
responseC9.button=Wait it out
responseC9.tooltip=Let nature take its course - this could reduce the number of prisoners causing trouble.

event10.message=%s, we've got a situation involving one of the prisoners and a crew member. The\
  \ prisoner recognized them from a previous campaign, and the two exchanged some tense words.\
  \ Sounds like there's some unresolved history that could cause friction if it escalates.\
  \ Recommend keeping them separated for now and determining if this history poses a security risk.\
  \ Let me know how you want to handle it.
responseA10.button=Let them sort it out
responseA10.tooltip=Personal matters aren't your concern.
responseB10.button=Intervene and mediate
responseB10.tooltip=Talk to both parties to resolve the issue.
responseC10.button=Separate them immediately
responseC10.tooltip=Avoid further conflict by assigning them to different areas.

event11.message=%s, we've discovered crude graffiti on the walls of the holding cells. It's an\
  \ unflattering depiction of you, accompanied by slogans promoting rebellion. While it's likely\
  \ meant to rile up the other prisoners, it's also a sign that tensions might be higher than we\
  \ realized. We've cleaned it up, but we recommend increased vigilance in the holding area to\
  \ prevent further incidents. Your guidance on next steps would be appreciated.
responseA11.button=Clean it up
responseA11.tooltip=Order the prisoners to scrub the walls themselves.
responseB11.button=Ignore it
responseB11.tooltip=A little art won't hurt morale.
responseC11.button=Investigate the source
responseC11.tooltip=Question prisoners to find out who's behind the graffiti.

event12.message=%s, a group of prisoners has started holding loud, daily prayer sessions. While\
  \ they haven't caused any direct trouble, the noise is disrupting the other prisoners, and we're\
  \ beginning to see some friction between the groups. We can try to mediate or enforce\
  \ restrictions, but we'll need your decision on how to proceed to avoid further conflicts.
responseA12.button=Allow it
responseA12.tooltip=Religious freedom shouldn't be curtailed, as long as it doesn't cause problems.
responseB12.button=Move them elsewhere
responseB12.tooltip=Set aside a space for their worship, away from the others.
responseC12.button=Ban it outright
responseC12.tooltip=No religious practices on your watch - it's too divisive.

event13.message=%s, two prisoners were caught bartering a pack of cigarettes for what appears to be\
  \ "sensitive information" regarding our unit's operations. I've overheard parts of the\
  \ conversation, and it's clear this isn't just idle talk. We've separated the prisoners for now,\
  \ but we may need to interrogate them further to assess the severity of the breach. Advise on how\
  \ you want to handle this.
responseA13.button=Confiscate everything
responseA13.tooltip=Crack down on bartering and contraband trading.
responseB13.button=Interrogate them separately
responseB13.tooltip=Find out what information they're exchanging.
responseC13.button=Let it slide
responseC13.tooltip=It's probably just rumors; no harm done.

event14.message=%s, a captured officer is refusing to share quarters with enlisted prisoners,\
  \ saying it's beneath their dignity. The enlisted prisoners are becoming agitated, seeing it as\
  \ favoritism and unfair treatment. The tension is starting to escalate, and we may need to\
  \ intervene before it becomes a larger issue. Suggest determining whether to enforce equal\
  \ conditions or provide separate accommodations for the officer. Awaiting your orders.
responseA14.button=Treat them equally
responseA14.tooltip=Everyone gets the same conditions, no matter their rank.
responseB14.button=Give the officer his way
responseB14.tooltip=Sometimes maintaining the chain of command keeps order.
responseC14.button=Use it to your advantage
responseC14.tooltip=Subtly pit the groups against each other to keep them distracted.

event15.message=%s, we've discovered some prisoners running a dice-based gambling game, using\
  \ scraps of metal as currency. So far, it seems harmless, but we're not sure if letting it\
  \ continue might lead to disputes or cause bigger problems later. Do you want us to shut it down\
  \ now or monitor it for the time being? Awaiting your guidance.
responseA15.button=Break it up
responseA15.tooltip=Gambling could lead to fights; it's not worth the risk.
responseB15.button=Let it continue
responseB15.tooltip=Harmless fun might keep morale from dropping too low.
responseC15.button=Tax the winnings
responseC15.tooltip=Use it as a way to assert control over the prisoners.

event16.message=%s, one of my men has been observed chatting a bit too amicably with the\
  \ prisoners. Other guards are concerned this could lead to information leaks or compromise\
  \ security if the prisoners try to exploit the situation. We can address this with the guard\
  \ directly, but I'd appreciate your guidance on how to proceed to prevent any further risks.
responseA16.button=Warn the guard
responseA16.tooltip=A stern reminder to keep professional boundaries.
responseB16.button=Reassign them
responseB16.tooltip=Move the guard to a different post to avoid further issues.
responseC16.button=Investigate further
responseC16.tooltip=Is this a simple mistake, or is the guard being manipulated?

event17.message=%s, one of the prisoners has been sobbing uncontrollably during the night,\
  \ disturbing the others. Some prisoners are mocking the outburst, while others seem genuinely\
  \ concerned. The noise is starting to cause unrest in the holding cells. We can isolate the\
  \ prisoner for the sake of order or investigate further to determine if there's something deeper\
  \ at play. Requesting your direction.
responseA17.button=Leave them be
responseA17.tooltip=This is not your problem to solve.
responseB17.button=Offer counseling
responseB17.tooltip=Send in a medic or crew member to calm the prisoner.
responseC17.button=Silence them
responseC17.tooltip=Order the guards to restore order, no matter the method.

event18.message=%s, we've discovered a stash of propaganda leaflets hidden among the prisoners'\
  \ possessions. It's unclear whether they're being used to boost morale or as part of an\
  \ undercover effort. Either way, this could pose a risk if it spreads. We've confiscated the\
  \ materials for now, but we may need to interrogate the prisoners involved to determine their\
  \ intent. Let us know how you want to proceed.
responseA18.button=Destroy the leaflets
responseA18.tooltip=Eliminate the material before it spreads.
responseB18.button=Interrogate the source
responseB18.tooltip=Find out who smuggled it in and why.
responseC18.button=Allow it
responseC18.tooltip=Sometimes letting them keep small comforts prevents bigger problems.

event19.message=%s, the prisoners have started singing old war songs, loudly and in unison. We're\
  \ not sure if it's just a morale booster or if it's meant to serve as some kind of signal. It's\
  \ causing a stir in the holding area, and we're monitoring the situation closely. Recommend\
  \ deciding whether to let it continue or take steps to disrupt it. Awaiting your guidance.
responseA19.button=Ban singing
responseA19.tooltip=Order the guards to stop any organized group activity.
responseB19.button=Let it continue
responseB19.tooltip=t's just music - what harm could it do?
responseC19.button=Use it for intel
responseC19.tooltip=Record the lyrics to see if they include hidden messages.

event20.message=%s, a small group of prisoners is refusing their rations, claiming they're being\
  \ treated unfairly. Most of the prisoners are still eating, but there's a risk this could\
  \ escalate if their complaints gain traction. We can try addressing their concerns to defuse the\
  \ situation or take measures to ensure compliance. Requesting your decision on how to proceed.
responseA20.button=Ignore it
responseA20.tooltip=They'll eat when they're hungry enough.
responseB20.button=Negotiate
responseB20.tooltip=Speak to the ringleader and see what they want.
responseC20.button=Force-feed them
responseC20.tooltip=Demonstrate that resistance won't work here.

event21.message=%s, one of my guards overheard prisoners talking about "the perfect time" to make\
  \ a break for it. While it might just be idle chatter, it's enough to make the team uneasy. We've\
  \ increased vigilance for now, but it might be worth interrogating the prisoners involved or\
  \ stepping up security measures. Let us know how you'd like to proceed.
responseA21.button=Tighten security
responseA21.tooltip=Increase patrols and inspections.
responseB21.button=Interrogate the leaders
responseB21.tooltip=Find out who's behind the whispers.
responseC21.button=Ignore it
responseC21.tooltip=Idle talk doesn't mean a real threat.

event22.message=%s, a piece of surveillance equipment in the holding area has been found damaged.\
  \ The prisoners are claiming it broke on its own, but we're not convinced - it looks\
  \ deliberate. We've repaired the device for now, but we recommend reviewing footage or increasing\
  \ patrols to prevent further tampering. Let us know how you'd like us to handle this.
responseA22.button=Investigate thoroughly
responseA22.tooltip=Determine if sabotage is to blame.
responseB22.button=Repair it and move on
responseB22.tooltip=It's not worth the resources to dig into this.
responseC22.button=Punish them all
responseC22.tooltip=Make the prisoners understand sabotage will not be tolerated.

event23.message=%s, one of the prisoners is claiming the enemy is planning a rescue operation. This\
  \ has started to raise hopes among the other prisoners, and it's making us uneasy. While\
  \ it could just be bluster, it's causing a noticeable shift in the atmosphere. Recommend taking\
  \ precautions to reinforce security and monitoring the prisoner closely. Awaiting your guidance.
responseA23.button=Call their bluff
responseA23.tooltip=Announce that no rescue is coming and spread doubt.
responseB23.button=Interrogate the officer
responseB23.tooltip=Find out if there's any truth to the claim.
responseC23.button=Prepare defenses
responseC23.tooltip=Just in case, increase security in key areas.

event24.message=%s, one of the prisoners is insisting they were captured by mistake, claiming to be\
  \ a civilian rather than a soldier. Their story sounds plausible, but we currently have no way to\
  \ verify it. This could be an attempt to manipulate us, or it might genuinely warrant further\
  \ investigation. Requesting guidance on how to proceed - whether to interrogate further, hold them,\
  \ or escalate the matter.
responseA24.button=Hold them anyway
responseA24.tooltip=You can't take any chances - they stay with the others.
responseB24.button=Investigate their claim
responseB24.tooltip=Assign someone to verify their story, if possible.
responseC24.button=Move them to better quarters
responseC24.tooltip=You can't risk freeing them.

event25.message=%s, I've just intercepted a letter from a prisoner, written entirely in code. It's\
  \ addressed to someone outside the facility, but we haven't been able to determine its contents\
  \ yet. This could be an attempt to coordinate with outside forces or something less significant.\
  \ We recommend decoding the message immediately and monitoring the prisoner's communications more\
  \ closely. Awaiting your instructions
responseA25.button=Decode it
responseA25.tooltip=Assign a specialist to figure out what it says.
responseB25.button=Burn it
responseB25.tooltip=Eliminate the letter without risking the contents getting out.
responseC25.button=Deliver it
responseC25.tooltip=Send it to the intended recipient to see what happens.

event26.message=%s, several prisoners are claiming they've come down with a highly contagious\
