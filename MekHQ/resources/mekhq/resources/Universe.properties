# ForceNamingMethod Enum
ForceNamingMethod.CCB_1943.text=CCB (1943)
ForceNamingMethod.CCB_1943.toolTipText=<html>This generates names using the Combined Communications Board's WW2 calling alphabet as settled upon in 1943. </b>Produces names like "Able Lance", "Charlie Company", and "Easy Company".</html>
ForceNamingMethod.ICAO_1956.text=ICAO (1956)
ForceNamingMethod.ICAO_1956.toolTipText=<html>This generates names using the International Radiotelephony Spelling Alphabet, also known as the NATO phonetic alphabet. </b>Produces names like "Bravo Lance", "Charlie Company", and "Hotel Lance"</html>
ForceNamingMethod.GREEK_ALPHABET.text=Greek Alphabet
ForceNamingMethod.GREEK_ALPHABET.toolTipText=<html>This generates names using the Greek Alphabet, with one and two taking the place of the final two characters as Greek only has 24 characters. </b>Produces names like "Alpha Lance", "Beta Company", and "Omega Lance".</html>

