## Personnel Tab
personnelContentTabs.title=Personnel
generalTab.title=General
generalTab.border="You can replace a mech.\
  <br>You can't replace a veteran pilot.\
  <br>Personnel are your most valuable asset, even when they come with attitude."\
  <br>- Major Helena "Steelheart" Graves, Valiant Shields

personnelLogsTab.title=Personnel Logs
personnelLogsTab.border="You think piloting a 'mek is stressful?\
  <br>Try keeping a personnel log for a lance full of trigger-happy maniacs."\
  <br>- Sergeant Dana "Firestorm" Watts, Broken Sword Regiment

personnelInformationTab.title=Personnel Information
personnelInformationTab.border="Every log entry isn't just data - it's the history of our survival, our victories, and our failures.\
  <br>Keep them well, because one day they'll save us again."\
  <br>- Sergeant Vic "Crash" Helman, Ironclad Hawks

administratorsTab.title=Administrators
administratorsTab.border="Administrators don't need medals.\
  <br>They just need enough coffee to survive the paperwork."\
  <br>- Sergeant Bobby "Scrapheap" Martinez, Steel Raptor Battalion

awardsTab.title=Awards
awardsTab.border="An award is just metal and ribbon,\
  <br>but the courage it represents is what keeps us fighting when everything else says we should fall."\
  <br>- Lieutenant Marcus "Viper" Hayes, Storm Bear Company

prisonersAndDependentsTab.title=Prisoners & Dependents
prisonersAndDependentsTab.border="The strength of a MekWarrior isn't just in the battlefield\
  <br>- it's in how we protect those who can't fight for themselves.\
  <br>Dependents are the reason we fight, not the burden."\
  <br>- Major Trina "Stormrider" Valdez, Crimson Flame Division

medicalTab.title=Medical
medicalTab.border="You know it's a bad day when the medbay looks like the hangar bay\
  <br>- bodies and mechs, both in for repairs."\
  <br>- Sergeant Alex "Stitches" Boyd, Ironclad Lancers

salariesTab.title=Salaries
salariesTab.border="A pilot's salary pays for more than just a mech\
  <br>- it pays for loyalty, and that's the one thing you can't afford to lose."\
  <br>-Captain Valen "Hardline" Pierce, Black Talon Mercs

