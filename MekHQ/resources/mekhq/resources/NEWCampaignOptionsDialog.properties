lifePathsGeneralTab.border="Every MekWarrior starts somewhere different, but we all end up the same:\
  \ in the cockpit, staring down the impossible, and finding a way through."\
  <br>- Lieutenant Adam "Burnout" Keller, Blackthorn Marauders

backgroundsTab.title=Backgrounds
