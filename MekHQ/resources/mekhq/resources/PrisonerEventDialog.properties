  \ spreads your resources thin.
response.1.EXECUTION.success={0}, faction leaders were identified, and the prisoners were divided\
  \ and isolated based on their alliances. The separation has reduced tensions significantly,\
  \ preventing further outbreaks of violence. While the approach has stretched our resources,\
  \ the facility is now stable, and control has been reestablished.
response.1.EXECUTION.failure={0}, dividing the prisoners only created new flash points, as tensions\
  \ flared within the isolated groups. The strain on our resources made it difficult to maintain\
  \ order, and skirmishes broke out across multiple sections of the facility. The situation has\
  \ been contained, but the fractures among the population remain volatile.
response.2.EXECUTION.button=Use this as a warning
response.2.EXECUTION.tooltip=Let the execution stand as a grim reminder of what happens if the\
  \ guards weren't around.
response.2.EXECUTION.success={0}, we let the execution stand as a warning to the population, and\
  \ the grim  message seems to have worked. The prisoners are subdued, recognizing the consequences\
  \ of defiance. While this approach has left lingering unease, the facility is secure, and no\
  \ further incidents have occurred.
response.2.EXECUTION.failure={0}, treating the execution as a warning backfired. Instead of\
  \ deterring unrest, it emboldened the prisoners, who now view it as a victory. Defiance is\
  \ spreading, and tensions in the facility are at an all-time high. While the situation hasn''t\
  \ escalated into open violence yet, it''s dangerously close.

event.ABANDONED_TO_DIE.message={0}, we''ve just uncovered a horrifying situation - a neglected wing\
  \ of the compound was rediscovered after prisoners were mistakenly transferred there during a\
  \ chaotic intake process. Guards found emaciated bodies, skeletal prisoners barely clinging to\
  \ life, and others who didn''t survive. The survivors are pleading for rescue and accusing us of\
  \ abandoning them. This could spiral into chaos if word spreads further. We need immediate orders\
  \ on how to handle this before it turns into a full-blown crisis.
response.0.ABANDONED_TO_DIE.button=Provide immediate aid
response.0.ABANDONED_TO_DIE.tooltip=Dedicate resources to saving the survivors, even if it strains\
  \ your supplies.
response.0.ABANDONED_TO_DIE.success={0}, immediate aid was provided to the survivors, stabilizing\
  \ their condition. While this strained our supplies and personnel, the effort has quelled\
  \ accusations and restored a measure of trust among the prisoners. The situation has been\
  \ contained, and morale is recovering, though resources remain tight.
response.0.ABANDONED_TO_DIE.failure={0}, despite our efforts to provide aid, it was too late for\
  \ many of the prisoners. The survivors are resentful and spreading accusations of negligence,\
  \ fueling unrest in the facility. The strain on our supplies has left us vulnerable, and tensions\
  \ are rising among both prisoners and staff.
response.1.ABANDONED_TO_DIE.button=Hide the evidence
response.1.ABANDONED_TO_DIE.tooltip=Quietly cover up the incident to prevent morale loss or\
  \ political fallout.
response.1.ABANDONED_TO_DIE.success={0}, the incident was quietly covered up. The bodies were\
  \ removed, and the surviving prisoners were integrated back into the general population under\
  \ close observation. No information has leaked, and the situation has been contained without\
  \ further fallout. The facility remains stable.
response.1.ABANDONED_TO_DIE.failure={0}, the attempt to cover up the incident failed. Word spread\
  \ among the prisoners before we could act, and now the population is furious, accusing us of\
  \ hiding atrocities. The backlash has destabilized the facility, and maintaining control will be\
  \ challenging in the days ahead.
response.2.ABANDONED_TO_DIE.button=Blame the prisoners
response.2.ABANDONED_TO_DIE.tooltip=Shift responsibility for the disaster onto the prisoners\
  \ themselves to maintain control over the remaining population.
response.2.ABANDONED_TO_DIE.success={0}, shifting responsibility to the prisoners has diffused\
  \ blame from our crew. By framing the incident as a result of infighting and poor organization\
  \ among the prisoners, we''ve avoided further accusations. While tensions remain, the population\
  \ is subdued, and the facility is stable for now.
response.2.ABANDONED_TO_DIE.failure={0}, blaming the prisoners only inflamed the situation. The\
  \ survivors and their allies have become openly defiant, accusing us of cruelty and negligence.\
  \ The unrest is spreading, and the situation is dangerously close to spiraling out of control.\
  \ The facility is on edge, and stability is tenuous.

event.UNITED.message={0}, we''ve got a major crisis - prisoners from rival groups have set aside\
  \ their differences and formed a united front against us! Their cooperation has allowed them to\
  \ overwhelm my guards and seize control of an entire holding wing. They''re fortifying their\
  \ position and could spread further if we don''t act fast. We need clear orders on how to retake\
  \ the area before this escalates even more!
response.0.UNITED.button=Divide and conquer
response.0.UNITED.tooltip=Exploit old rivalries to shatter the alliance from within.
response.0.UNITED.success={0}, we exploited old rivalries among the prisoners, planting rumors and\
  \ sowing distrust within their alliance. The united front shattered as factions turned on each\
  \ other, allowing guards to retake the holding wing with minimal resistance. The facility is\
  \ secure, and tensions among the prisoners are back to manageable levels.
response.0.UNITED.failure={0}, our attempts to divide the alliance failed. The prisoners saw\
  \ through the ploy and grew even more unified against us. They''ve tightened their defenses, and\
  \ regaining the holding wing required significant force.
response.1.UNITED.button=Launch a full assault
response.1.UNITED.tooltip=Retake the area with overwhelming force, even if it costs lives.
response.1.UNITED.success={0}, the full assault succeeded. Guards overwhelmed the prisoners with\
  \ decisive force, retaking the holding wing. While there were casualties on both sides, the\
  \ operation reestablished control over the area, and the remaining prisoners have been subdued.\
  \ The facility is stable once again.
response.1.UNITED.failure={0}, the full assault failed. The prisoners were heavily fortified, and\
  \ the guards suffered significant casualties during the operation. Despite this, they were\
  \ successful, and the holding wing is back under our control.
response.2.UNITED.button=Cut them off
response.2.UNITED.tooltip=Seal the wing and starve the prisoners of resources, forcing them to\
  \ surrender over time.
response.2.UNITED.success={0}, we sealed off the holding wing, cutting the prisoners off from\
  \ resources and reinforcements. Over time, their supplies dwindled, and they were forced to\
  \ surrender. The operation was a success, with minimal casualties, and the facility is back under\
  \ our control.
response.2.UNITED.failure={0}, cutting off the holding wing backfired. The prisoners found ways to\
  \ fortify their position and scavenged resources to sustain themselves. Meanwhile, unrest spread\
  \ among the rest of the population, who viewed this as proof of our cruelty. The situation was\
  \ deteriorating rapidly, and the facility''s stability at risk, so I authorized a full assault.\
  \ The assault was successful, but not without casualties.
