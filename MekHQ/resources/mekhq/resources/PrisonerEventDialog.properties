  \ well. By the time I realized what was happening, our firing squads were already at work.</p>\
  <p>This was chaos. There was no justice here, just blood. I''ll submit a report, but I don''t\
  \ know if we can clean this one up.</p>
executeEvent44.message=<p>{0}, the prisoners are dead, but this wasn''t an execution - it was a\
