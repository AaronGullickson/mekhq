  \ breaks him a little more each time.
SENTIMENTAL.description.2.COMBATANT=Barry refuses to throw anything away-every scrap, every\
  \ trinket, every memory means something. Because war erases people. It wipes them out. And if he\
  \ {9, choice, 0#don't|1#doesn't} hold onto what little remains, who will?
SENTIMENTAL.description.0.SUPPORT="This laser's been with us since the second campaign. It's our\
  \ emotional support laser. You do not just toss it aside." Barry treats old gear with reverence,\
  \ patching up damaged equipment long past its prime because it deserves better than to be scrapped.
SENTIMENTAL.description.1.SUPPORT=Barry remembers birthdays, keeps old rosters even when people\
  \ are long gone, and still refers to former coworkers like they just left. "They were good\
  \ people," he {9, choice, 0#say|1#says}, voice a little too soft. "They mattered."
SENTIMENTAL.description.2.SUPPORT=Barry has a list. Names of every warrior he'{9, choice, 0#ve|1#s}\
  \ known, every MedTech who's patched the crew up, every mechanic who's worked on their gear. He\
  \ {9, choice, 0#read|1#reads} it sometimes, whispering each name like a prayer. He\
  \ {9, choice, 0#have|1#has} to remember them - because someday, there won't be anyone left who does.

SHARPENING.label=Compulsive Sharpening
SHARPENING.description.0.COMBATANT=Barry isn't just prepared - he'{9, choice, 0#re|1#s} precise.\
