BATTLE_SCREAM.label=Uses a Battle Scream
BATTLE_SCREAM.description.0.COMBATANT=Barry doesn't fight in silence - he {9, choice, 0#fight|1#fights} with pure, raw energy.\
  \ Whether it's charging headfirst into combat or firing a devastating salvo, he lets out a\
