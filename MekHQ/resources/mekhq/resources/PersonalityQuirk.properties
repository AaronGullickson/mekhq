MEK_MATCHMAKER.description.1.SUPPORT=Barry insists that machines have quirks, and some people sync\
  \ with them better than others. He notices who flows naturally with their unit and who is\
  \ constantly fighting it. "You don't just control it - you work with it. And if that doesn't\
  \ happen, you're in the wrong machine."
MEK_MATCHMAKER.description.2.SUPPORT=Barry doesn't buy into standard assignments or universal\
  \ optimization. He'{9, choice, 0#re|1#s} watched people fall apart in machines that didn't suit them, forced into\
  \ something they couldn't adapt to. And when they hesitated? They didn't survive. "You either\
  \ find the machine that matches you, or you die in the one that doesn't."

MISSILE_JUNKIE.label=Overkill Enthusiast
MISSILE_JUNKIE.description.0.COMBATANT=Barry refuses to take half-measures. If something needs to go\
  \ down, it needs to stay down. He {9, choice, 0#don't|1#doesn't} just eliminate threats - he obliterates them. "One shot?\
  \ Cute. I fired twenty just to be sure."
MISSILE_JUNKIE.description.1.COMBATANT=Barry doesn't just win fights - he ensures absolute destruction.\
  \ Whether it's an enemy force or an already-crippled target, he {9, choice, 0#keep|1#keeps} firing. "If there's still\
  \ salvage left, I obviously didn't fire enough."
MISSILE_JUNKIE.description.2.COMBATANT=Barry doesn't believe in measured responses anymore. He'{9, choice, 0#re|1#s}\
  \ watched people hesitate, watched lances get wiped out because they thought a single barrage was\
  \ enough. If he'{9, choice, 0#re|1#s} firing, he'{9, choice, 0#re|1#s} running till empty. If he'{9, choice, 0#re|1#s} striking, he'{9, choice, 0#re|1#s} leveling the whole damn\
  \ battlefield.
MISSILE_JUNKIE.description.0.SUPPORT=Barry doesn't believe in minimalist solutions. If something\
  \ needs fixing, he reinforces it beyond reason. If something needs supplies, he orders triple the\
  \ requirement. "Redundancy? No. This is just common sense."
MISSILE_JUNKIE.description.1.SUPPORT=Barry refuses to do anything halfway. If he'{9, choice, 0#re|1#s} organizing\
  \ something, it's flawless. If he'{9, choice, 0#re|1#s} preparing for something, he'{9, choice, 0#re|1#s} over-prepared. "You think this\
  \ is too much? That's just because you've never really been ready for anything."
MISSILE_JUNKIE.description.2.SUPPORT=Barry doesn't push things to excess because he {9, choice, 0#want|1#wants} to - he {9, choice, 0#do|1#does}\
  \ it because he'{9, choice, 0#re|1#s} seen entire operations fail because people only did the minimum required. If he\
  \ does something, he {9, choice, 0#make|1#makes} damn sure there's no chance of failure. "I don't do 'just enough.' I\
  \ do what actually works."

NEVER_RETREAT.label=Hates to Give Up
NEVER_RETREAT.description.0.COMBATANT=Barry doesn't believe in lost causes. As long as he'{9, choice, 0#re|1#s}\
  \ breathing, he'{9, choice, 0#re|1#s} still in the fight. He'll push forward even when logic, reason, and survival\
  \ instincts say to fall back. "You think it's over? Not until I say it is."
NEVER_RETREAT.description.1.COMBATANT=When others are ready to retreat, Barry is already planning his\
  \ next move. No matter how hopeless the situation looks, he {9, choice, 0#refuse|1#refuses} to stop. "We've lost when\
  \ we're dead. And last time I checked, we're still breathing."
NEVER_RETREAT.description.2.COMBATANT=Barry has seen what happens to those who give up. They don't\
  \ get mercy, they don't get a second chance. They get erased. He {9, choice, 0#fight|1#fights} because stopping isn't an\
  \ option. "Giving up isn't survival. It's just choosing to lose slower."
NEVER_RETREAT.description.0.SUPPORT=Barry doesn't accept failure as an answer. If a situation looks\
  \ unsalvageable, he doubles down, working harder, pushing past exhaustion until he {9, choice, 0#find|1#finds} a way.\
  \ "It's not impossible. We just haven't figured out how yet."
NEVER_RETREAT.description.1.SUPPORT=Barry has zero patience for people who say something can't be\
  \ done. He'll stay up as long as it takes, trying every method, every angle, until he forces a\
  \ solution into existence. "I don't fail. I solve problems. Even if it takes forever."
NEVER_RETREAT.description.2.SUPPORT=Barry has watched people give up - on their work, on their fight,\
  \ on themselves. He'{9, choice, 0#re|1#s} seen them fade away, crushed by war. That will not be him. He {9, choice, 0#push|1#pushes} on\
  \ because stopping means accepting defeat, and Barry does not accept defeat.

OPTIMISTIC_TO_A_FAULT.label=Optimistic to a Fault
OPTIMISTIC_TO_A_FAULT.description.0.COMBATANT=Barry refuses to see a fight as unwinnable. Outnumbered? That\
  \ just means more targets. Outgunned? They'll run out of ammo first. His confidence is\
  \ unshakable, even when reality says otherwise. "We just need one good break. And trust me - it's\
  \ coming."
OPTIMISTIC_TO_A_FAULT.description.1.COMBATANT=Barry doesn't just stay positive - he {9, choice, 0#act|1#acts} like things are going\
  \ great even when they absolutely aren't. He could be the last one standing, surrounded,\
  \ bleeding, and still smirking. "We've got 'em right where we want 'em!"
OPTIMISTIC_TO_A_FAULT.description.2.COMBATANT=Barry has to believe there's hope, because if he {9, choice, 0#stop|1#stops}\
  \ believing, what's left? He'{9, choice, 0#re|1#s} seen what happens to those who accept reality for what it is. They\
  \ stop fighting. They give up. He {9, choice, 0#refuse|1#refuses} to let that happen to him. "No, we aren't doomed. No,\
  \ we aren't done. Not while I'm still standing."
OPTIMISTIC_TO_A_FAULT.description.0.SUPPORT=Barry refuses to accept unsolvable problems. Even when things\
  \ are falling apart, he {9, choice, 0#keep|1#keeps} pushing forward, convinced there's always a way to fix things.\
  \ "Don't say 'it's impossible.' Say 'we haven't figured it out yet.'"
OPTIMISTIC_TO_A_FAULT.description.1.SUPPORT=No matter how bad things get, Barry insists that it's not that\
  \ bad - sometimes to the frustration of everyone else. "Sure, everything's broken, the situation is\
  \ dire, and we're completely unprepared, but think of the upside!"
OPTIMISTIC_TO_A_FAULT.description.2.SUPPORT=Barry knows the truth of war, but he {9, choice, 0#refuse|1#refuses} to let it break\
  \ him. He {9, choice, 0#stay|1#stays} positive because he'{9, choice, 0#re|1#s} seen what happens when people stop believing things can get\
  \ better. If that means lying to himself just to keep going, then so be it. "We'll be fine. We\
  \ have to be fine."

REACTIVE.label=High Strung
REACTIVE.description.0.COMBATANT=Barry doesn't do calm. Even when things aren't urgent, he'{9, choice, 0#re|1#s}\
  \ tense, wired, ready to react. Every noise, every movement, every shift on the battlefield is\
  \ something he'{9, choice, 0#re|1#s} already preparing for. "Relax? We're in a warzone. Relax after we survive."
REACTIVE.description.1.COMBATANT=Barry doesn't believe in safe moments. If things are too quiet,\
  \ if an operation is going smoothly, he {9, choice, 0#start|1#starts} getting worse, not better. "Something's wrong.\
  \ It's too easy. Too clean. There's always something waiting."
REACTIVE.description.2.COMBATANT=Barry knows what happens to those who get too comfortable. He'{9, choice, 0#re|1#s}\
  \ seen it, lived through it. One second, everything's fine. The next, it's over. He {9, choice, 0#stay|1#stays} on edge\
  \ because he {9, choice, 0#refuse|1#refuses} to be caught off guard like that again.
REACTIVE.description.0.SUPPORT=Barry doesn't believe in small problems. If something is off,\
  \ it's one step away from catastrophe. Every system failure, every missing supply, every\
  \ unexplained noise needs to be fixed immediately. "This isn't just a glitch. This is how things\
  \ start falling apart."
REACTIVE.description.1.SUPPORT=Barry doesn't do calm. If nothing is happening, he'{9, choice, 0#re|1#s} still\
  \ tense, still scanning the room, still bracing for something to go wrong. "You're all too\
  \ relaxed. Something's about to happen - I know it."
REACTIVE.description.2.SUPPORT=Barry isn't paranoid. He'{9, choice, 0#re|1#s} experienced. He'{9, choice, 0#re|1#s} seen good people\
  \ die because they trusted things would work out. He {9, choice, 0#refuse|1#refuses} to make that mistake. If he {9, choice, 0#have|1#has} to\
  \ carry the weight of constant vigilance, then so be it. "I'd rather be wrong a hundred times\
  \ than right just once when it's too late."

RISK_TAKER.label=Extreme Risk Taker
RISK_TAKER.description.0.COMBATANT=Barry doesn't believe in safe bets. If there's a reckless,\
  \ high-stakes move that could turn the tide, he'{9, choice, 0#re|1#s} already going for it. "Sure, there's a safer\
  \ way. But this way's faster, riskier, and way more fun."
RISK_TAKER.description.1.COMBATANT=Barry sees hesitation as worse than failure. The only way to\
  \ win is to take risks others won't. He thrives in desperate situations, the kind where only\
  \ madmen or legends make it out alive. "They think I'm crazy. They just don't understand what it\
  \ takes to win."
RISK_TAKER.description.2.COMBATANT=Barry doesn't take risks because he {9, choice, 0#want|1#wants} to live - he {9, choice, 0#take|1#takes} them\
  \ because he'{9, choice, 0#re|1#s} already made peace with dying. He {9, choice, 0#push|1#pushes} forward recklessly, making impossible\
  \ plays, because in his mind, he {9, choice, 0#were|1#was} never going to make it out of this war alive anyway.
RISK_TAKER.description.0.SUPPORT=Barry never follows standard procedure when a faster, more\
  \ dangerous approach exists. He tests theories mid-operation, takes huge gambles on untested\
  \ ideas, and never waits for permission. "Calculated risks? Boring. Let's just see what happens."
RISK_TAKER.description.1.SUPPORT=Barry hates slow, cautious approaches. If there's a shortcut\
  \ that might work, he'{9, choice, 0#re|1#s} taking it. If there's a wild, untested alternative, he'{9, choice, 0#re|1#s} all in. "Yeah,\
  \ yeah, it might backfire. But if it doesn't, we just saved a ton of time."
RISK_TAKER.description.2.SUPPORT=Barry doesn't trust careful planning because he'{9, choice, 0#re|1#s} seen how\
  \ quickly everything falls apart no matter what precautions you take. If everything is destined\
  \ to fail eventually, why not push every decision to its absolute limit? "Caution won't save you\
  \ when the end comes. Taking action might."

SIGNATURE_MOVE.label=Has a Signature Move
SIGNATURE_MOVE.description.0.COMBATANT=Barry doesn't just fight - he {9, choice, 0#perform|1#performs}. Every battle, every\
  \ engagement, he executes his move, something distinct, unmistakable, his own. "If they survive,\
  \ they'll remember exactly who did it."
SIGNATURE_MOVE.description.1.COMBATANT=Barry doesn't care if it's tactically efficient - what matters is\
  \ style, impact, and recognition. If he'{9, choice, 0#re|1#s} going to win, he'{9, choice, 0#re|1#s} going to do it his way. "If they\
  \ don't know it's me by how I fight, then I'm not fighting right."
SIGNATURE_MOVE.description.2.COMBATANT=Barry doesn't just want to win - he {9, choice, 0#want|1#wants} to be remembered. He\
  \ carves his identity into combat itself, ensuring that even if he {9, choice, 0#don't|1#doesn't} make it out, his\
  \ technique, his legacy, his name will live on. "If I fall, they'll still be talking about me\
  \ years from now."
SIGNATURE_MOVE.description.0.SUPPORT=Barry doesn't just do things - he {9, choice, 0#do|1#does} them his way. Whether it's\
  \ a specific technique, a ritualized habit, or an unmistakable style, everything he {9, choice, 0#touch|1#touches} feels\
  \ like him. "If you don't recognize my work when you see it, then I'm doing something wrong."
SIGNATURE_MOVE.description.1.SUPPORT=Barry doesn't believe in generic solutions. His way of solving\
  \ problems, fixing things, or handling challenges is something unique to him - and it always works.\
  \ "Anyone can do the job. I make it look good while I'm at it."
SIGNATURE_MOVE.description.2.SUPPORT=Barry has seen too many people fade into nothing, their stories,\
  \ their impact erased by time and war. He {9, choice, 0#refuse|1#refuses} to be just another worker, just another body.\
  \ His signature move is more than just habit - it's a way to make sure no one forgets he {9, choice, 0#were|1#was} here.

TACTICAL_WITHDRAWAL.label=Withdraws from Conflict
TACTICAL_WITHDRAWAL.description.0.COMBATANT=Barry doesn't see retreat as cowardice - he {9, choice, 0#see|1#sees} it as strategy.\
  \ If a fight isn't worth it, if there's a smarter way out, he'll take it. "Survival isn't about\
  \ winning every fight. It's about knowing which ones to walk away from."
TACTICAL_WITHDRAWAL.description.1.COMBATANT=Barry doesn't engage in pointless fights. He {9, choice, 0#pick|1#picks} his moments,\
  \ waits for the right time, and doesn't waste energy on clashes that don't matter. "Let them wear\
