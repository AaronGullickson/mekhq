MUG.description.2.SUPPORT=The bunk, the uniform, the gear - it all belongs to the company. It all\
  \ changes with every contract, every deployment. But his favorite mug? That mug is his. The one\
  \ thing that hasn't been replaced, reassigned, or lost to war. If he ever {9, choice, 0#lose|1#loses}\
  \ it, he'{9, choice, 0#re|1#s} not sure what will be left of him.

NAIL_BITER.label=Constant Nail Biter
NAIL_BITER.description.0.COMBATANT=Barry doesn't flinch under fire, doesn't panic when missiles\
  \ rain down - but his fingers tell a different story. His nails are jagged, bitten down to near\
  \ nothing, the casualty of endless waiting, briefing delays, and long hours in the scrum. It's\
  \ not fear, he {9, choice, 0#insist|1#insists}. Just something to do while the next battle looms.
NAIL_BITER.description.1.COMBATANT=Mid-skirmish, mid-strategy meeting, mid-conversation - Barry's\
  \ fingers are always near his mouth, absentmindedly gnawed as he {9, choice, 0#think|1#thinks}.\
  \ "Barry, stop biting your damn nails," someone mutters over comms. A second of silence, then:\
  \ "Huh? Oh. Right." It lasts maybe five minutes before he {9, choice, 0#start|1#starts} again.
NAIL_BITER.description.2.COMBATANT=His hands shake after missions, so he {9, choice, 0#bite|1#bites}\
  \ his nails. It gives him something to focus on, something small to control when everything else\
  \ spirals beyond his grasp. If his fingers are raw, if his nails are ruined - well, at least it's\
  \ proof he'{9, choice, 0#re|1#s} still here. At least it's his own damage, not someone else's.
NAIL_BITER.description.0.SUPPORT=His job is a battlefield of its own, and Barry feels every\
  \ engagement. Inventory shortages, delayed shipments, missing tools - each issue gets a little more\
  \ nail chewed away. "We're short on fusion coolant again?" he {9, choice, 0#mutter|1#mutters},\
  \ biting the edge of his thumbnail. If he had an intact fingernail left, it would be a miracle.
NAIL_BITER.description.1.SUPPORT=Barry works fast, his brain running just ahead of his hands, his\
  \ teeth worrying at his nails between quick jobs. "Hold still, almost done - just let me - "\
  \ crunch. The nervous habit doesn't slow him down, but his workspace is often slick with antiseptic\
  \ from another self-inflicted cut.
NAIL_BITER.description.2.SUPPORT=Barry doesn't talk about his stress. He {9, choice, 0#don't|1#doesn't}\
  \ lash out, {9, choice, 0#don't|1#doesn't} break things, {9, choice, 0#don't|1#doesn't} complain.\
