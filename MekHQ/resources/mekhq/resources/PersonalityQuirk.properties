BRIEF_AND_TO_THE_POINT.description.1.SUPPORT=Barry believes meetings should last five minutes, not an hour.\
  \ If there's a problem, he {9, choice, 0#give|1#gives} the shortest possible fix and moves on. "Problem?" Fixes it.\
