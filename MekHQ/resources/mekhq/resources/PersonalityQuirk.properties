  \ that hearing him on comms is almost calming - until they realize that if Barry's still speaking\
  \ that way, things must be even worse than they thought.
MEASURED_TALKER.description.1.COMBATANT=While others shout over each other, Barry waits. He\
  \ {9, choice, 0#listen|1#listens}, {9, choice, 0#think|1#thinks}, then {9, choice, 0#speak|1#speaks}\
  \ carefully. "We engage now, we overextend. We wait ten seconds, we flank." He {9, choice, 0#refuse|1#refuses}\
  \ to let adrenaline dictate his decisions, and while it frustrates more aggressive warriors, his\
  \ lance has learned to trust him.
MEASURED_TALKER.description.2.COMBATANT=Barry used to talk faster, used to joke, used to care more.\
  \ Now, every word is deliberate, like he'{9, choice, 0#re|1#s} trying not to waste them.\
  \ He'{9, choice, 0#ve|1#s} seen too many people speak their last words before they even knew they'd\
  \ die. So now, he {9, choice, 0#speak|1#speaks} like he'{9, choice, 0#re|1#s} making sure every\
