SUPERSTITIOUS_RITUALS.description.2.SUPPORT=Barry follows strict steps before finalizing reports - he\
  \ {9, choice, 0#burn|1#burns} a single sheet of scrap paper, {9, choice, 0#scratch|1#scratches} a\
