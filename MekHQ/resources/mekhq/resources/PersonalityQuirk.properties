  \ they know he'{9, choice, 0#ve|1#s} already tried everything.

MINIMALIST.label=Extreme Minimalism
MINIMALIST.description.0.COMBATANT=Barry's kit is stripped down to the absolute essentials - no\
  \ extra ammo, no backup gear, no sentimental keepsakes. "More weight slows you down," he\
  \ {9, choice, 0#say|1#says}, tightening the one pouch he {9, choice, 0#allow|1#allows} himself. His\
  \ lance teases him for it, but when they're struggling under overstuffed packs and\
  \ he'{9, choice, 0#re|1#s} still moving, they start to reconsider.
MINIMALIST.description.1.COMBATANT=No unnecessary attachments, no redundant weapons, no fancy\
  \ tech. Barry keeps his loadout simple - because simple works. "You don't need a dozen backup\
  \ plans," he {9, choice, 0#say|1#says}, securing his sidearm. "You need one that won't fail." It's\
  \ an efficient mindset, but some worry it's less about discipline and more about not wanting to get\
  \ attached to anything.
MINIMALIST.description.2.COMBATANT=Barry owns nothing he wouldn't be willing to leave behind. No\
  \ personal items, no extra gear, no home to return to. He {9, choice, 0#fight|1#fights} with what\
  \ he {9, choice, 0#carry|1#carries}, and if he {9, choice, 0#have|1#has} to abandon it tomorrow,\
  \ he will. Because war takes everything eventually - better to live like you've already lost it all.
MINIMALIST.description.0.SUPPORT=Barry doesn't believe in excess. Everything in his workspace is\
  \ accounted for and necessary. If it's not useful, it's gone. "Extra gear is just dead weight,"\
  \ he {9, choice, 0#mutter|1#mutters}, denying yet another request for nonessential items.\
  \ Efficiency isn't just a goal - it's the rule.
MINIMALIST.description.1.SUPPORT=No unnecessary tasks, no excessive reports, no overcomplicated\
  \ solutions. Barry patches what needs patching, nothing extra. "Good enough is good enough," he\
  \ {9, choice, 0#say|1#says}, stepping back from another just-functional-enough fix. It keeps things\
