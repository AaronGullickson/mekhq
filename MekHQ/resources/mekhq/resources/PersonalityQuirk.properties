SENTIMENTAL.label=Overly Sentimental
SENTIMENTAL.description.0.COMBATANT=Barry's locker is full of small, seemingly insignificant\
  \ items - a spent shell casing from his first battle, a scrap of fabric from an old unit patch, a\
  \ dented dog tag that isn't his. "They're just reminders," he {9, choice, 0#say|1#says} when asked.\
