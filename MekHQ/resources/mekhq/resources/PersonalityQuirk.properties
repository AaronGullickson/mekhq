TACTICAL_WITHDRAWAL.description.2.COMBATANT=Barry doesn't withdraw because he'{9, choice, 0#re|1#s} afraid - he withdraws because\
  \ he'{9, choice, 0#re|1#s} tired. He'{9, choice, 0#re|1#s} seen too many fights, too much bloodshed, and he {9, choice, 0#know|1#knows} how easily lives are\
