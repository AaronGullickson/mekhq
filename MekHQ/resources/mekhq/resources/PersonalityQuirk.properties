  \ he'{9, choice, 0#re|1#s} willing to show.

NICKNAMING.label=Frequent Nicknaming
NICKNAMING.description.0.COMBATANT=Barry almost never calls his teammates by their actual names.\
  \ The rookie pilot? 'Hotshot.' The team's allocated tech? 'Sparky.' The commander? 'Big Boss.'\
  \ Half the unit has stopped correcting him, because by the time they do, he'{9, choice, 0#ve|1#s}\
  \ already come up with another one.
NICKNAMING.description.1.COMBATANT="Alright, Trash Panda, you take point. Princess, you cover the\
  \ left flank. Trouser Snake, you-" "Barry, I swear, stop calling me that." But Barry doesn't stop.\
  \ Ever. Once you're assigned a nickname, it sticks. If you don't like it? Too bad. That just makes\
  \ him say it more.
NICKNAMING.description.2.COMBATANT=Barry hands out nicknames like candy. It's easier than\
  \ remembering real names - because real names come with memories. With losses. With faces he'd\
  \ rather not picture when he {9, choice, 0#try|1#tries} to sleep. As long as they're 'Deadeye' or\
  \ 'Hellhound' or 'Bulldozer', he {9, choice, 0#don't|1#doesn't} have to think about how many real\
  \ names he'{9, choice, 0#ve|1#s} already forgotten.
NICKNAMING.description.0.SUPPORT=Barry doesn't believe in titles. The lead mechanic is 'Grease,'\
  \ the MedTech is 'Patches,' and the newest recruit is 'Grass' until they earn something better.\
  \ It's all part of the company's culture now - at this point, even he probably {9, choice, 0#don't|1#doesn't}\
  \ remember their real names.
NICKNAMING.description.1.SUPPORT=Everyone who works with Barry gets a nickname, and once he\
  \ {9, choice, 0#assign|1#assigns} one, it's yours for life. The problem? They don't always make\
  \ sense. "Hey, 'Wires,' pass me that wrench." "Barry, I'm not an electrician." "Don't argue with\
  \ me, Wires." The name sticks. It always sticks.
NICKNAMING.description.2.SUPPORT=Barry gives out names because it means someone sees you. Military\
  \ units burn through people fast - warriors, techs, medics, clerks. Most of them get a number on a\
  \ payroll log and little else. But if Barry calls you 'Chief' or 'Rookie' or 'Grimlock,' it means\
  \ you existed. Even if only for a little while.

NIGHT_OWL.label=Night Owl
NIGHT_OWL.description.0.COMBATANT=Barry is at his best when the sun's down. While the rest of the\
  \ lance struggles through late-night operations, he'{9, choice, 0#re|1#s} fully alert, reacting\
  \ faster, making sharper calls. "Midnight raids, night drops, stealth ops? That's my time to shine,"\
  \ he {9, choice, 0#say|1#says}, adjusting his visor. Some wonder if he even {9, choice, 0#sleep|1#sleeps}\
