SUPERSTITIOUS_RITUALS.description.0.SUPPORT=Barry doesn't just sign off on jobs - he {9, choice, 0#walk|1#walks}\
  \ around his workstation three times first, knocks on it in a very specific pattern, and occasionally\
  \ sniffs the air before nodding. "Standard procedure," he {9, choice, 0#say|1#says}. It's not.
SUPERSTITIOUS_RITUALS.description.1.SUPPORT=Barry won't do anything unless he first taps the console\
