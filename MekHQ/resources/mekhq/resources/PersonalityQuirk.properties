BRAVERY_BOASTER.description.1.COMBATANT=Barry acts like fear is something other people experience. He\
  \ tells stories loudly, emphasizing every detail of how he stood firm when others might have run.\
  \ Whether it's completely true or not? Well, that depends on who's asking.
BRAVERY_BOASTER.description.2.COMBATANT=Barry tells and retells his tales of bravery because he {9, choice, 0#need|1#needs}\
  \ them to matter. He {9, choice, 0#need|1#needs} people to see him as fearless, as someone who never wavered, as\
  \ someone worth remembering. Because deep down, he {9, choice, 0#know|1#knows} that in war, the forgotten are already\
  \ dead.
BRAVERY_BOASTER.description.0.SUPPORT=No matter what the situation is, Barry has a bravery story to\
