COCKPIT_DRIFTER.description.1.COMBATANT=Barry fights hard, but his mind is elsewhere. He {9, choice, 0#dream|1#dreams} about\
  \ what he'd do if he weren't here, imagines different places, different battles, different\
  \ endings. Sometimes, he {9, choice, 0#wonder|1#wonders} if he'll ever get to see any of them.
COCKPIT_DRIFTER.description.2.COMBATANT=Barry doesn't drift off because he'{9, choice, 0#re|1#s} careless - he {9, choice, 0#do|1#does} it\
  \ because he {9, choice, 0#need|1#needs} to escape. If he {9, choice, 0#stay|1#stays} too present in the moment, the weight of everything - of\
