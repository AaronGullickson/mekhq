  \ he {9, choice, 0#scoff|1#scoffs} as his lance syncs their helmets to command relays. "That's\
  \ how you die - trusting some piece of code over your own instincts."
TECHNOPHOBIA.description.1.COMBATANT="You think your helmet's safe? Ha. Ever read about feedback\
  \ seizures? That 'Mek's auto-ejection system? Kills more people than it saves." Barry distrusts\
  \ every technological convenience, always assuming something is about to go catastrophically\
  \ wrong. The terrifying thing? He'{9, choice, 0#re|1#s} not always wrong.
TECHNOPHOBIA.description.2.COMBATANT=Barry doesn't just distrust technology - he despises it.\
  \ He'{9, choice, 0#ve|1#s} seen MekWarriors suffocate from malfunctioning life support systems,\
