BRIEF_AND_TO_THE_POINT.description.2.COMBATANT=Barry doesn't believe in long-winded speeches. War doesn't care\
  \ about words. If he {9, choice, 0#speak|1#speaks}, it's because something needs to be said. And if it doesn't? He {9, choice, 0#stay|1#stays}\
