  \ and chokepoints - to him, that's the real game. "Stationary fights are predictable. Convoy\
  \ missions? That's where you prove you know what you're doing."
CONVOY_LOVER.description.1.COMBATANT=Barry likes that convoy missions matter. There's something\
  \ different about ensuring something critical gets through, rather than just destroying a target.\
  \ "You're not just fighting to win. You're fighting to deliver something that matters."
CONVOY_LOVER.description.2.COMBATANT=Barry has watched convoy missions go horribly wrong. He'{9, choice, 0#re|1#s} seen\
  \ supply lines torn apart, civilian transports ambushed, key assets lost forever. He {9, choice, 0#take|1#takes} them\
  \ personally now. "Convoy's getting through. No matter what. No matter what."
CONVOY_LOVER.description.0.SUPPORT=Barry enjoys the rhythm of a convoy. The movement, the\
  \ preparation, the precision. There's something about logistics in motion that makes sense to\
  \ him. "Nothing's better than a well-organized convoy rolling like a well-oiled machine."
CONVOY_LOVER.description.1.SUPPORT=Barry doesn't just care about getting somewhere - he {9, choice, 0#enjoy|1#enjoys} the\
  \ process of getting there. The planning, the movement, the sense of progress. "A base is just a\
  \ place. The mission? That's a story unfolding in real time."
CONVOY_LOVER.description.2.SUPPORT=Barry understands that war isn't won by battles - it's won by\
  \ supply lines. He'{9, choice, 0#re|1#s} seen what happens when a convoy doesn't make it. He {9, choice, 0#know|1#knows} that everything\
  \ collapses when the supplies stop coming. "Fights don't matter if the people fighting don't have\
  \ what they need. Convoy goes through. End of discussion."

CAMOUFLAGE.label=Likes to Blend In
CAMOUFLAGE.description.0.COMBATANT=Barry doesn't just fight - he {9, choice, 0#make|1#makes} sure his gear is invisible\
  \ until it's too late. From terrain-matching coatings to active concealment tricks, he {9, choice, 0#take|1#takes}\
  \ hiding his equipment as seriously as he {9, choice, 0#take|1#takes} the fight itself. "If they don't see it coming,\
  \ they don't get a chance to react. That's the whole point."
CAMOUFLAGE.description.1.COMBATANT=Barry doesn't believe in standard color schemes or obvious\
  \ silhouettes. His equipment always matches the terrain - dust-covered in deserts, ice-slicked in\
  \ tundras, urban-camouflaged in cities. "Standing out is just asking to get shot first."
CAMOUFLAGE.description.2.COMBATANT=Barry has watched people die because they stood out, because\
