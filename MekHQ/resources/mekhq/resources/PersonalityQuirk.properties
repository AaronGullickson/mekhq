  \ rookies or giving mission updates, his methodical speech ensures that no one can claim they didn't\
  \ hear him.
MEASURED_TALKER.description.2.SUPPORT=Barry doesn't raise his voice, doesn't rush his words, doesn't\
  \ waste breath. He {9, choice, 0#speak|1#speaks} with the weight of someone who has already\
  \ delivered bad news too many times. When he {9, choice, 0#tell|1#tells} a warrior, "You'll be\
