  \ to lose. Relationships? Harder to let go of than supplies, but just as fleeting. If he only\
  \ {9, choice, 0#keep|1#keeps} what's necessary, maybe it won't hurt so much when it all falls apart.

MUG.label=Prefers Using a Specific Mug
MUG.description.0.COMBATANT=Before every mission, Barry drinks from his mug. Doesn't matter if it's\
  \ coffee, tea, or a protein shake - it only counts if it's in the same battered, slightly dented,\
  \ and thoroughly stained cup. His lance doesn't question it. Given how many battles\
  \ he'{9, choice, 0#ve|1#s} survived, they figure it might actually be lucky.
MUG.description.1.COMBATANT="The shape keeps the liquid at the optimal temperature," Barry\
  \ insists, sipping from his one and only mug. "The handle has perfect weight distribution." He\
  \ {9, choice, 0#refuse|1#refuses} to use any other cup, even if it means rinsing it out in\
  \ battlefield runoff before pouring another drink. His lance has long since accepted that the mug\
  \ goes wherever he {9, choice, 0#go|1#goes}.
MUG.description.2.COMBATANT=Barry's favorite mug has been with him longer than most of his comrades.\
  \ He'{9, choice, 0#ve|1#s} left planets behind, lost equipment, abandoned people - but this remains.\
  \ Barry doesn't talk about where he got it or why he won't replace it. He just {9, choice, 0#hold|1#holds}\
