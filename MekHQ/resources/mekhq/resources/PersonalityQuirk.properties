COCKPIT_DRIFTER.label=Daydreams
COCKPIT_DRIFTER.description.0.COMBATANT=Barry's mind wanders at the worst possible times. Mid-mission,\
  \ mid-skirmish, even while waiting for an enemy to make a move - he'{9, choice, 0#re|1#s} caught staring into the\
