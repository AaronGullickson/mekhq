PERSONIFICATION.description.1.COMBATANT=Barry talks to his gear like it can hear him - and sometimes\
  \ it feels like it actually does. He {9, choice, 0#swear|1#swears} it responds better when he\
  \ {9, choice, 0#speak|1#speaks} to it, and he'{9, choice, 0#ve|1#s} not above having a full conversation with it\
  \ mid-battle.
PERSONIFICATION.description.2.COMBATANT=Barry's comrades keep dying. His gear? It stays. So he\
  \ {9, choice, 0#talk|1#talks} to it, maintains it with care, treats it like it's alive - because\
  \ at least it won't bleed out on him. At least it won't leave.
PERSONIFICATION.description.0.SUPPORT="Alright, my beauties, let's see what we've got today," Barry\
  \ grins as he opens another shipment. No matter what they are, each new tool gets an introduction,\
  \ a small moment of appreciation. "You don't have to talk to the equipment," someone says. "And you\
  \ don't have to breathe," he {9, choice, 0#shoot|1#shoots} back, continuing his inventory.
PERSONIFICATION.description.1.SUPPORT=Barry chats with the equipment. "C'mon, don't do this to me\
  \ now," he {9, choice, 0#mutter|1#mutters} while smacking a console. "I just fixed you." The weird\
  \ part? It actually seems to work.
PERSONIFICATION.description.2.SUPPORT=Barry used to joke with his team. Used to trade stories, give\
  \ pep talks, laugh. Now, the machines get all of that. They don't die. They don't betray. They\
  \ don't leave him behind. So he {9, choice, 0#talk|1#talks} to them like they're real, because if\
  \ he {9, choice, 0#don't|1#doesn't}... the silence might finally break him.

PESSIMIST.label=Habitual Pessimist
PESSIMIST.description.0.COMBATANT="We're walking into a trap," Barry mutters as the mission\
  \ briefing ends. "How do you know?" someone asks. "Because we're still breathing - means the\
  \ universe isn't done screwing with us yet." No matter the odds, no matter how good things look,\
  \ Barry is always prepared for something to go wrong.
PESSIMIST.description.1.COMBATANT="We won the battle, Barry, lighten up." He {9, choice, 0#shake|1#shakes}\
  \ his head. "Sure, but now we're low on ammo, our 'Meks are trashed, and command's gonna send us\
  \ into an even worse fight next time. We never actually win - we just survive until the next mess."\
  \ The worst part? He'{9, choice, 0#re|1#s} usually right
PESSIMIST.description.2.COMBATANT=Barry isn't just pessimistic - he'{9, choice, 0#re|1#s} realistic.\
  \ He'{9, choice, 0#ve|1#s} seen victories turn to disasters, seen friends make promises they didn't\
  \ live to keep. So when he {9, choice, 0#sigh|1#sighs} and {9, choice, 0#mutter|1#mutters}, "This\
  \ won't end well," it's not cynicism. It's experience. And it's another name he'{9, choice, 0#re|1#s}\
  \ getting ready to cross out.
PESSIMIST.description.0.SUPPORT="We've got enough fuel for the next campaign, Barry." He\
  \ {9, choice, 0#scoff|1#scoffs}. "Assuming we don't get shorted on the next shipment, or the price\
  \ spikes, or some idiot burns through half our reserves on a miscalculation." If there's a way for\
  \ things to go wrong, Barry's already considered it twice.
PESSIMIST.description.1.SUPPORT=If something actually goes smoothly, Barry gets nervous. "This\
  \ was too easy," he {9, choice, 0#mutter|1#mutters} while reviewing logs. "Nothing ever works this\
  \ well. Either we missed something, or something's about to hit the fan." No one takes him seriously\
  \ - until he'{9, choice, 0#re|1#s} right. Again.
PESSIMIST.description.2.SUPPORT=Barry wasn't always like this. He used to hope. Used to think\
  \ things might turn around. Then he counted too many empty bunks, saw too many names vanish from\
  \ payroll, lost too many shipments that never arrived. Now? He just assumes the worst. It's\
  \ easier that way. At least it means he'{9, choice, 0#re|1#s} never surprised.

PHRASES.label=Tends to Use Specific Phrases
PHRASES.description.0.COMBATANT=Barry's lance can predict his responses before he even\
  \ {9, choice, 0#speak|1#speaks}. "This is gonna suck." "If I die, delete my debts." "Oh great,\
  \ another suicide mission." His catchphrases aren't just habit - they're a coping mechanism. When\
  \ everything else is chaos, at least his words stay the same.
PHRASES.description.1.COMBATANT="A bad plan executed well beats a good plan executed poorly."\
  \ "Information is ammunition!" "Nobody wins in war, they just get to fight the next one." Barry's\
  \ phrases aren't original, but they stick. New recruits pick them up without realizing it, until\
  \ suddenly they're repeating his words on the battlefield.
PHRASES.description.2.COMBATANT=Barry wasn't always like this. His phrases? They weren't his\
  \ first. Some belonged to comrades who aren't around anymore. Some were last words. Some were\
  \ muttered over comms, half-forgotten in the haze of war. He {9, choice, 0#say|1#says} them because\
  \ if he {9, choice, 0#don't|1#doesn't}, those people are truly gone.
PHRASES.description.0.SUPPORT="Do I look like a magician?" "You want it done when? Hah."\
  \ "Sure, I'll pull that out of my magic supply crate full of things we don't have." Barry has a\
  \ standard rotation of responses to requests, all variations of 'You're not getting what you\
  \ want.'
PHRASES.description.1.SUPPORT=Barry has his go-to lines. "Not my problem - until it is." "You\
  \ break it, you buy it." "This wasn't in my job description, and yet, here I am." At this\
  \ point, his coworkers just accept it as part of the job.
PHRASES.description.2.SUPPORT="It'll hold." "We'll figure something out." "Things'll work\
  \ out." Barry repeats the same reassurances over and over, not because he\
  \ {9, choice, 0#believe|1#believes} them, but because it's what people need to hear. He\
  \ {9, choice, 0#know|1#knows} the truth. But saying it wouldn't help anyone, least of all himself.

PLANTS.label=Loves Plants
PLANTS.description.0.COMBATANT=Barry's gear is always pristine, his sidearm well-maintained - right\
  \ next to a small potted plant he {9, choice, 0#keep|1#keeps} in his bunk. "Everything else in\
  \ this job dies," he {9, choice, 0#say|1#says}, misting its leaves. "Might as well keep one thing\
  \ alive." His lance teases him, but they've also learned not to mess with the plant.
PLANTS.description.1.COMBATANT="That's a snake plant. Tough as hell, doesn't need much,\
  \ survives in low light. Kind of like us." Barry's the type to compare a campaign to crop\
  \ rotation and an ambush to invasive species competition. His lance has learned to just nod along\
  \ when he {9, choice, 0#start|1#starts} explaining plant biology mid-patrol.
PLANTS.description.2.COMBATANT=Barry has taken so many lives. Bombed forests, scorched\
  \ farmland, turned green fields into battlefields. So he {9, choice, 0#grow|1#grows} plants - not\
  \ to balance the scales (nothing could), but to remind himself that creation is still possible.\
  \ That not everything has been reduced to ash.
PLANTS.description.0.SUPPORT=Barry's storage room isn't just crates and tools - it's also full\
  \ of plants. "They help with air quality," he {9, choice, 0#say|1#says}, watering a row of\
  \ succulents next to a rack of medical supplies. Everyone lets it slide because, honestly? It\
  \ does make the place feel less miserable.
PLANTS.description.1.SUPPORT=Barry always finds time to check his plants. "You're looking\
  \ real good today, Lt. Lavender," he murmurs to a sprouting seedling. His coworkers have long since\
  \ stopped questioning it - unless they catch him slipping the plants extra water rations (again).
PLANTS.description.2.SUPPORT=Plants don't fight. They don't betray. They don't die screaming.\
  \ Barry grows them because they're simple. Because in a life where everything falls apart,\
  \ they're the only thing that doesn't ask anything of him. He {9, choice, 0#don't|1#doesn't} expect\
  \ to survive this war. But maybe, just maybe, his plants will.

POLITE.label=Excessive Politeness
POLITE.description.0.COMBATANT=Barry thanks the quartermaster when he {9, choice, 0#pick|1#picks} up his ammunition,\
  \ apologizes when he {9, choice, 0#shoot|1#shoots} an enemy, and says "excuse me" when shoving\
  \ someone out of the way of an incoming missile. His lance doesn't understand how he\
  \ {9, choice, 0#manage|1#manages} to be so polite while covered in blood and dust, but at this\
  \ point, it's just his thing.
POLITE.description.1.COMBATANT="Pardon me, but I believe that's my cover." "Terribly sorry,\
  \ but I am about to fire at you." Barry's enemies don't know how to handle the fact that\
  \ he'{9, choice, 0#re|1#s} alarmingly courteous while actively trying to kill them. His lance swears\
  \ that one day, an enemy will surrender just because they feel bad for interrupting his manners.
POLITE.description.2.COMBATANT=Barry says "please" and "thank you" because everything else\
  \ about his life is brutal. The orders, the fighting, the constant death - none of it feels right.\
  \ But if he can still show some basic decency, if he can still be civilized, then maybe he\
  \ {9, choice, 0#haven't|1#hasn't} lost himself to the war completely.
POLITE.description.0.SUPPORT="I do regret to inform you that we are completely out of spare\
  \ batteries, and I deeply apologize for any inconvenience this may cause." Barry speaks like\
  \ he'{9, choice, 0#re|1#s} declining a dinner invitation. Somehow, his tone makes it even more\
  \ frustrating.
POLITE.description.1.SUPPORT=Barry's manners never drop. He {9, choice, 0#refer|1#refers} to rookies\
  \ as "sir" and "ma'am," always prefaces bad news with deeply formal condolences, and thanks people\
  \ for their patience - even when they definitely don't have any.
POLITE.description.2.SUPPORT=Barry knows how cruel the world is. He'{9, choice, 0#ve|1#s} seen what\
  \ happens when people stop caring, stop being human. So he {9, choice, 0#cling|1#clings} to formality,\
  \ to pleasantries, to basic courtesy. He {9, choice, 0#bow|1#bows} his head when passing the dead,\
  \ murmurs "I'm so sorry" when patching up another wounded warrior. If he {9, choice, 0#stop|1#stops}\
  \ being polite, he'{9, choice, 0#re|1#s} afraid of what he'll become.

PRACTICAL_JOKER.label=Loves Practical Jokes
PRACTICAL_JOKER.description.0.COMBATANT=Barry takes warfare very seriously - right up until the moment he\
  \ tapes over someone's targeting reticle with a tiny, smiling skull sticker. His lance knows that\
  \ if things have been too quiet, someone is about to find their personal comms blasting\
  \ MekWarrior recruitment jingles in the middle of battle.
PRACTICAL_JOKER.description.1.COMBATANT=Barry rigs the barracks door to announce everyone's full rank\
  \ and name when they enter. He swaps someone's comm ID so they sound exactly like the unit\
  \ commander. Even in the middle of a war, he {9, choice, 0#find|1#finds} ways to make people laugh\
  \ - because sometimes, that's the only thing keeping them from breaking.
PRACTICAL_JOKER.description.2.COMBATANT=Barry pranks because if he {9, choice, 0#stop|1#stops},\
  \ he'll have to process the horror around him. Every practical joke is a distraction, a way to keep\
  \ things light even when the air feels like death. The day Barry stops joking is the day his lance\
  \ knows things have truly gone to hell.
PRACTICAL_JOKER.description.0.SUPPORT=Here's your mission briefings, and a surprise!" Barry grins as\
  \ a warrior opens the box to find a single bright pink paint can labeled 'EXPERIMENTAL CAMO.'\
  \ He'{9, choice, 0#ve|1#s} mastered the art of harmless, mildly infuriating pranks - but never\
  \ enough to get himself actually fired.
PRACTICAL_JOKER.description.1.SUPPORT=Barry reroutes coffee machine settings so they all dispense\
  \ decaf, rearranges locker labels just slightly, and convinces rookies that "JumpShip gravity\
  \ loss training" involves sprinting toward a bulkhead wall. No one's safe - but somehow, they all\
  \ love him for it.
PRACTICAL_JOKER.description.2.SUPPORT=The budget's failing. People are dying. Morale is nonexistent.\
  \ Barry keeps joking because someone has to. Someone has to keep something light in a world that\
  \ only gets darker. Because the moment no one laughs at his pranks anymore... that's when he\
  \ {9, choice, 0#know|1#knows} it's really over.

PREPARED.label=Always Prepared
PREPARED.description.0.COMBATANT=Need extra ammo? Barry already packed it. Medkit? Right here.\
  \ Contingency for if the mission inevitably goes sideways? He'{9, choice, 0#ve|1#s} got a plan.\
  \ His lance has learned that if Barry tells them to carry an extra power cell, they don't ask why\
  \ - they just do it.
PREPARED.description.1.COMBATANT="Check your seals. Check your ammo. Check everything twice,"\
  \ Barry reminds his team every deployment. He {9, choice, 0#aren't|1#isn't} paranoid -\
  \ he'{9, choice, 0#ve|1#s} survived enough bad situations to know that being unprepared is just\
  \ another way of asking to die.
PREPARED.description.2.COMBATANT=Barry isn't just prepared - he'{9, choice, 0#re|1#s} ready for\
  \ everything. Because he'{9, choice, 0#ve|1#s} seen what happens when people aren't. The last time\
  \ someone forgot to check their equipment, they didn't come back. The last time a lance got sloppy,\
  \ they left a graveyard behind. He won't make those mistakes. He can't afford to.
PREPARED.description.0.SUPPORT="You're gonna want an extra medkit," Barry says, handing it over\
  \ before the MekWarrior even asks. "How did you - ?" "Because I know you." His ability to\
  \ anticipate needs borders on psychic. No one questions it.
PREPARED.description.1.SUPPORT=Barry never leaves anything to chance. He {9, choice, 0#don't|1#doesn't}\
  \ just have a backup plan - he {9, choice, 0#have|1#has} three. "Hope for the best," he\
  \ {9, choice, 0#mutter|1#mutters}, sealing another redundant supply crate, "but prepare for the worst."
PREPARED.description.2.SUPPORT=Barry stocks extra bandages because he'{9, choice, 0#ve|1#s} watched\
  \ people bleed out when there weren't enough. He {9, choice, 0#double-check|1#double-checks} oxygen\
  \ reserves because he'{9, choice, 0#ve|1#s} seen what suffocation looks like. He\
  \ {9, choice, 0#prepare|1#prepares} not because he'{9, choice, 0#re|1#s} cautious - but because he\
  \ {9, choice, 0#know|1#knows} what happens when you're not.

PUNCTUAL.label=Overly Punctual
PUNCTUAL.description.0.COMBATANT=Barry isn't just on time for deployments - he'{9, choice, 0#re|1#s}\
  \ early. While the rest of the lance rolls in groggy and adjusting their gear, he'{9, choice, 0#re|1#s}\
  \ already double-checking his weapons, reviewing the mission plan, and glaring at anyone who thinks\
  \ "five minutes late" is acceptable.
PUNCTUAL.description.1.COMBATANT="Being late is the fastest way to get killed." Barry drills it\
  \ into every rookie he {9, choice, 0#meet|1#meets}. In war, seconds matter - hesitate, delay, miss\
  \ your mark, and you're dead. His lance jokes that he {9, choice, 0#set|1#sets} his watch five\
  \ minutes fast just to make sure he'{9, choice, 0#re|1#s} never late. They're only half wrong. It's\
  \ ten minutes.
PUNCTUAL.description.2.COMBATANT=Barry once showed up late to a fight. He {9, choice, 0#don't|1#doesn't}\
  \ talk about what happened afterward, but his lance didn't walk away intact. Now, he'{9, choice, 0#re|1#s}\
  \ never late. Never behind. Never a second off schedule. Because if he {9, choice, 0#are|1#is}, it\
  \ means someone else might not make it. And he {9, choice, 0#refuse|1#refuses} to let that happen\
  \ again.
PUNCTUAL.description.0.SUPPORT=If Barry says a report will be ready at 06:00, it's ready at 06:00.\
  \ Not a second later. Anyone who dares show up late for a job gets the look - the one that\
  \ says you are now the reason my entire system is off by 45 seconds, and I will remember this.
PUNCTUAL.description.1.SUPPORT=Every shift, every meeting, every single task in Barry's day\
  \ runs exactly on schedule. If he {9, choice, 0#say|1#says} a task takes 32 minutes, it takes 32\
  \ minutes. "It's about efficiency," he {9, choice, 0#mutter|1#mutters} as he\
  \ {9, choice, 0#check|1#checks} his watch for the third time in a minute. His coworkers have learned\
  \ that if you're late, you might as well not show up at all.
PUNCTUAL.description.2.SUPPORT=Barry is never late because if he'{9, choice, 0#re|1#s} always busy,\
  \ always moving, always on schedule, he {9, choice, 0#don't|1#doesn't} have to think about the\
  \ people who are never showing up again. He {9, choice, 0#fill|1#fills} his time,\
  \ {9, choice, 0#control|1#controls} it down to the second, because if he ever {9, choice, 0#let|1#lets}\
  \ himself fall behind, he might start remembering what he'{9, choice, 0#re|1#s} lost.

PUZZLES.label=Obsessed with Puzzles
PUZZLES.description.0.COMBATANT=Barry doesn't just fight - he {9, choice, 0#analyze|1#analyzes}. Enemy\
  \ formations, terrain advantages, supply lines - it's all one giant puzzle waiting to be unraveled.\
  \ "Every problem has a solution," he {9, choice, 0#mutter|1#mutters}, adjusting his sights. The\
  \ only question is whether he {9, choice, 0#find|1#finds} it before someone gets killed.
PUZZLES.description.1.COMBATANT=Barry can't not try to break things down. He {9, choice, 0#spend|1#spends}\
  \ downtime solving riddles, tweaking battle plans, or picking apart mission briefings like they're\
  \ crossword clues. "It's just a simple recon op, Barry." He {9, choice, 0#shake|1#shakes} his head.\
  \ "That's what they want you to think."
PUZZLES.description.2.COMBATANT=Barry needs to solve puzzles, because once, he couldn't. A\
  \ battle gone wrong, a mystery that cost lives, a decision that left him with too many empty\
  \ chairs around the table. Now, he {9, choice, 0#piece|1#pieces} things together obsessively,\
  \ trying to prove to himself that there's always a way out - he just {9, choice, 0#have|1#has} to\
  \ find it in time.
PUZZLES.description.0.SUPPORT=Managing his tasks isn't just a job for Barry - it's a game. Every\
  \ day is another piece in the ever-changing puzzle of how to keep the company running. He\
  \ {9, choice, 0#don't|1#doesn't} ust solve problems - he {9, choice, 0#anticipate|1#anticipates} them.
PUZZLES.description.1.SUPPORT=Barry can't resist a puzzle. "Barry, we need those power cells\
  \ moved." "Sure thing - oh, but look at this encryption key, someone tried to hide something\
  \ here..." His coworkers have learned to either give him puzzles on purpose or rip them out of his\
  \ hands before he {9, choice, 0#get|1#gets} lost in them.
PUZZLES.description.2.SUPPORT=A shipment lost, another contract failed, another person missing\
  \ from the roster. Barry can't fix those things. But he can decrypt an old DropShip manifest, or\
  \ solve an old Terran cipher. He {9, choice, 0#focus|1#focuses} on the puzzles he can solve so he\
  \ {9, choice, 0#don't|1#doesn't} have to think about the ones he never will.

QUOTES.label=Collects Quotes
QUOTES.description.0.COMBATANT=Barry has a quote for everything. Before a mission? "Fortune\
  \ favors the bold." After losing a comrade? "War does not determine who is right, only who is\
  \ left." Some find it inspiring. Others wish he'd just shut up and fight.
QUOTES.description.1.COMBATANT="Alexander once said-" "Barry, please." Whether it's an ancient\
  \ philosopher or a forgotten MekWarrior, he always {9, choice, 0#have|1#has} a quote to fit the\
  \ situation. His lance tolerates it because, somehow, his endless library of words actually makes\
  \ them think.
QUOTES.description.2.COMBATANT=Barry doesn't just collect quotes - he {9, choice, 0#cling|1#clings}\
  \ to them. They're the words of people who survived, who understood the world before him. Repeating\
  \ them means he {9, choice, 0#don't|1#doesn't} have to come up with his own answers. Because if he\
  \ did, he might have to admit he {9, choice, 0#don't|1#doesn't} have any left.
QUOTES.description.0.SUPPORT="Request approved. 'walk softly and carry a big gun.'" Every\
  \ document Barry signs comes with an extra line of borrowed wisdom. No one's sure why he\
  \ {9, choice, 0#do|1#does} it, but it's hard to be mad when a report arrives exactly as promised,\
  \ with just the right words attached.
QUOTES.description.1.SUPPORT=Barry always has a quote ready. "A stitch in time saves nine."\
  \ "No plan survives first contact with the enemy." He {9, choice, 0#insist|1#insists} they're\
  \ relevant. His coworkers suspect he just {9, choice, 0#enjoy|1#enjoys} the theatrics.
QUOTES.description.2.SUPPORT=Barry writes down quotes because he'{9, choice, 0#re|1#s} afraid the\
  \ voices of the past will disappear. Commanders, poets, warriors - they all left something behind.\
  \ Something worth remembering. Because if their words can last, maybe - just maybe - something\
  \ about him will, too.

RARELY_SLEEPS.label=Rarely Sleeps
RARELY_SLEEPS.description.0.COMBATANT=Barry claims he can't sleep. "Too much to do, not enough time,"\
  \ he {9, choice, 0#mutter|1#mutters}, rubbing exhaustion from his eyes. Yet somehow, despite the\
  \ late nights and early deployments, he never {9, choice, 0#miss|1#misses} a mission. His lance\
  \ doesn't know how he {9, choice, 0#keep|1#keeps} going, but they're starting to think he might not,\
  \ for much longer.
RARELY_SLEEPS.description.1.COMBATANT="Sleep is for people who don't have things to worry about." Barry\
  \ is up before dawn, checking weapons, analyzing enemy movements, running drills in his head.\
  \ "You should sleep, Barry." "So should you," he fires back.
RARELY_SLEEPS.description.2.COMBATANT=Barry closes his eyes and sees them - the dead, the battles gone\
  \ wrong, the faces of those who won't be in the next deployment. So he {9, choice, 0#don't|1#doesn't}\
  \ sleep. He just {9, choice, 0#keep|1#keeps} moving, {9, choice, 0#keep|1#keeps} planning,\
  \ {9, choice, 0#keep|1#keeps} doing something, because the moment he {9, choice, 0#stop|1#stops},\
  \ the memories will catch up.
RARELY_SLEEPS.description.0.SUPPORT=Need something at 3 AM? Barry's already awake. No one knows when\
  \ he {9, choice, 0#sleep|1#sleeps}, only that he'{9, choice, 0#re|1#s} always at his desk, fixing\
  \ problems before anyone else even notices them. "Barry, go to bed." "Bed's more of a suggestion\
  \ than a location."
RARELY_SLEEPS.description.1.SUPPORT=Barry treats sleep as optional. "We've got deadlines." "We've\
  \ got a mission." "We've got so much work to do." He {9, choice, 0#push|1#pushes} himself harder\
  \ than anyone else and {9, choice, 0#get|1#gets} frustrated when others can't keep up. Not because\
  \ he'{9, choice, 0#re|1#s} angry - because if Barry needs sleep, that means he'{9, choice, 0#re|1#s}\
  \ doing something wrong.
RARELY_SLEEPS.description.2.SUPPORT=Sleep is surrender. Sleep is vulnerability. Sleep is trusting\
  \ that when he {9, choice, 0#wake|1#wakes} up, everything won't have collapsed overnight. Barry\
  \ doesn't trust that anymore. He {9, choice, 0#keep|1#keeps} moving, {9, choice, 0#keep|1#keeps}\
  \ working, {9, choice, 0#keep|1#keeps} doing something, because stopping? Stopping means realizing\
  \ just how bad things really are.

ROUTINE.label=Has a Routine for Small Tasks
ROUTINE.description.0.COMBATANT=Before every battle, Barry follows the same sequence: adjusts his\
  \ gloves twice, tightens his straps in the same order, taps his helmet once. "Superstition?"\
  \ someone asks. "No," he {9, choice, 0#reply|1#replies}. "Just making sure everything's right."\
  \ But his lance knows - if his routine is ever disrupted, he'{9, choice, 0#re|1#s} off his game.
ROUTINE.description.1.COMBATANT=Barry preps his weapons the exact same way before every\
  \ mission. Field strips, recalibrates, reloads-even if they don't need it. "Why do you keep doing\
  \ that?" someone asks. He {9, choice, 0#shrug|1#shrugs}. "Routine keeps you sharp." What he {9, choice, 0#don't|1#doesn't}\
  \ say? Without it, the battlefield feels too unpredictable.
ROUTINE.description.2.COMBATANT=Barry has to do things in order-check gear, stretch, reload,\
  \ adjust his HUD, breathe. If he {9, choice, 0#don't|1#doesn't}? The battlefield feels wrong. War\
  \ is chaos, loss, failure. But if he can control one thing, just one, maybe it'll be enough to\
  \ keep himself together.
ROUTINE.description.0.SUPPORT=No one interrupts Barry's process. Supply check at 06:00. Ration\
  \ logs at 07:30. Gear inspections exactly at 11:00. Any change to the order? Unacceptable. "Barry,\
  \ can't you skip a step?" "No," he {9, choice, 0#say|1#says} flatly, already organizing another\
  \ routine.
ROUTINE.description.1.SUPPORT=Barry has an unbreakable routine. "It's efficient," he\
  \ {9, choice, 0#say|1#says}. But if someone tries to rush him, he still {9, choice, 0#stick|1#sticks}\
  \ to his routine. "Break the order," he {9, choice, 0#mutter|1#mutters}, "and that's when things\
  \ go wrong."
ROUTINE.description.2.SUPPORT=The company is bleeding resources. The pay is late. Another bunk\
