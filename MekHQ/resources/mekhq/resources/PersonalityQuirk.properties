TECH_TALK.label=Incessant Tech Talk
TECH_TALK.description.0.COMBATANT="Barry, is everything ready?" "Well, technically, the\
  \ tolerances are within acceptable limits, but I noticed a slight oscillation in the gyroscopic\
  \ feedback loop, so I recalibrated the - " "Barry, can you fight?" "...Yes."
TECH_TALK.description.1.COMBATANT="Barry, shoot that target!" "Hold on, I'm recalculating the\
  \ heat dispersion rate. If I fire now, the dissipation curve - " BOOM. Someone else takes the shot.\
  \ "Or we could just shoot it, Barry." He {9, choice, 0#sigh|1#sighs}. "Fine, but I had a better\
