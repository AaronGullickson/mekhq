TECH_TALK.description.2.COMBATANT=Barry doesn't just talk tech - he hides in it. Talk about\
  \ casualties? He pivots to weapon diagnostics. Discuss a lost battle? He {9, choice, 0#start|1#starts}\
  \ breaking down armor slag statistics. The moment he {9, choice, 0#stop|1#stops} analyzing specs\
