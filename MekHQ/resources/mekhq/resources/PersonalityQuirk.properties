  \ workspace, clean workflow," he {9, choice, 0#mutter|1#mutters}, wiping down a perfectly spotless\
  \ terminal. The techs\ roll their eyes, but deep down, they appreciate not having to work in filth.
HYGIENIC.description.1.SUPPORT=Barry has a very firm stance on personal cleanliness. Boots off\
  \ before entering the barracks, no eating near the control consoles, and absolutely no sneezing\
  \ without covering your mouth. If he had it his way, every MekWarrior would get decontaminated\
  \ before stepping into a cockpit. The commander refuses to humor him - but Barry still sprays down\
  \ every chair with disinfectant when no one's looking.
HYGIENIC.description.2.SUPPORT=Barry can't stop the war. He can't stop the deaths, the\
  \ betrayals, the slow rot of another command heading towards ruin. But he can keep his workspace\
  \ clean. He can scrub the blood from the floors. He can make sure that, if nothing else, his\
  \ hands don't feel dirty - even when the rest of him does.

IRREGULAR_SLEEPER.label=Unusual Sleep Patterns
IRREGULAR_SLEEPER.description.0.COMBATANT=Barry doesn't follow a normal sleep cycle - he\
  \ {9, choice, 0#sleep|1#sleeps} when the war lets him. A 15-minute nap in a DropShip? Good enough.\
  \ Two hours slumped against a crate between missions? That'll do. His lance wonders how he\
  \ {9, choice, 0#function|1#functions}, but when the fighting starts, he'{9, choice, 0#re|1#s}\
  \ always ready, no matter when he last closed his eyes.
IRREGULAR_SLEEPER.description.1.COMBATANT=Barry doesn't trust sleep, not completely.\
  \ He'{9, choice, 0#re|1#s} the one pacing the perimeter at odd hours, tinkering with his gear at\
  \ 03:00, sipping coffee while watching the horizon. "Somebody's gotta keep an eye on things," he\
  \ {9, choice, 0#say|1#says}, adjusting his harness. The truth? He never quite {9, choice, 0#trust|1#trusts}\
  \ anyone else enough to let himself drift off.
IRREGULAR_SLEEPER.description.2.COMBATANT=Barry doesn't sleep like normal people because his body\
  \ remembers too much. Every time he {9, choice, 0#close|1#closes} his eyes, his mind replays\
  \ skirmishes he barely survived, comrades he couldn't save, the slow-motion collapse of a battle\
  \ gone wrong. He {9, choice, 0#stay|1#stays} awake as long as possible, dreading the moment\
  \ exhaustion forces him to relive it all.
IRREGULAR_SLEEPER.description.0.SUPPORT=Barry sleeps in shifts that make no sense to anyone else -\
  \ two hours here, a nap there, then somehow a full eight hours in the middle of a work cycle. No\
  \ one knows how he {9, choice, 0#keep|1#keeps} things running on such an erratic schedule, but\
  \ somehow, the work is still finished on time.
IRREGULAR_SLEEPER.description.1.SUPPORT=Barry treats sleep like an inconvenience. There's always\
  \ another report to file, another order to review, another detail to double-check. "I'll sleep\
  \ when things slow down," he {9, choice, 0#say|1#says} - but things never slow down. His coworkers\
  \ have started making bets on when he'll finally pass out at his desk.
IRREGULAR_SLEEPER.description.2.SUPPORT=Sleep isn't rest - it's vulnerability. It's time lost,\
  \ moments he  can't control, a gap in awareness where something can go wrong. Barry puts it off,\
  \ fights it, drinks stimulant-laced tea just to keep going a little longer. He\
  \ {9, choice, 0#tell|1#tells} himself it's about efficiency, but deep down, he {9, choice, 0#know|1#knows}\
  \ - when he finally crashes, he might not want to wake up again.

JOKER.label=Fond of Puns
JOKER.description.0.COMBATANT=Barry cracks puns even in the heat of battle. "Looks like that\
  \ guy's having a meltdown," he {9, choice, 0#quip|1#quips} after overheating an enemy 'Mek. His\
  \ lance groans at his constant wordplay, but they can't deny it lightens the tension - just enough\
  \ to keep them steady when the situation turns grim.
JOKER.description.1.COMBATANT=Whether it's a skirmish, a stealth op, or a tense briefing,\
  \ Barry finds time for a pun. "Guess you could say we really blasted through that ambush," he\
  \ he {9, choice, 0#say|1#says} with a wry grin, wiping soot off his armor. His lance has stopped\
  \ trying to stop him - it's better to let him get it out of his system and keep moving.
JOKER.description.2.COMBATANT=Barry's puns aren't just for fun - they're armor. Every terrible\
  \ joke, every groan-worthy remark is a way to push back against the constant dread of war. "We may\
  \ be fighting uphill, but at least we've got a peak advantage," he {9, choice, 0#say|1#says} with\
  \ a wink. But smile never reaches his eyes.
JOKER.description.0.SUPPORT=Whatever Barry is doing, there's always a pun involved. His\
  \ colleagues roll their eyes, but even the most jaded warrior cracks a smile now and then.
JOKER.description.1.SUPPORT=The war never stops, the work never ends, but Barry finds a way\
  \ to make it just a little less awful. He {9, choice, 0#stick|1#sticks} pun-laden sticky notes on\
  \ schedules, makes groan-worthy jokes during routine maintenance, and ensures no report leaves his\
  \ desk without at least one bad pun. No one likes it - but no one really wants him to stop, either.
JOKER.description.2.SUPPORT=Every pun is forced, every joke just a little too loud. Barry keeps the\
  \ wordplay coming because if he {9, choice, 0#stop|1#stops}, he'll have to face the reality of what\
  \ he'{9, choice, 0#re|1#s} dealing with - the broken machines, the wounded warriors, the paperwork\
  \ documenting another casualty instead of another paycheck. "Looks like someone's having a rough\
  \ day," he {9, choice, 0#say|1#says}, filling out another death report. The laugh that follows is\
  \ just a little too hollow.

LISTS.label=Compulsive List Maker
LISTS.description.0.COMBATANT=Before every mission, Barry has a list - objectives, fallback\
  \ positions, enemy strengths, even a checklist of which comrades owe him money from last week's\
  \ poker game. He {9, choice, 0#swear|1#swears} by his method, and given how rarely he'{9, choice, 0#re|1#s}\
  \ caught off guard, his team is starting to believe he'{9, choice, 0#re|1#s} onto something.
LISTS.description.1.COMBATANT=Every battle, every skirmish, every contract has a plan. Barry\
  \ keeps a running list in his HUD - priority targets, terrain advantages, escape routes. "War is\
  \ just a series of problems to solve," he {9, choice, 0#say|1#says}, adding a mental checkmark as\
  \ he {9, choice, 0#take|1#takes} down another enemy.
LISTS.description.2.COMBATANT=Barry knows war is a mess - he'{9, choice, 0#ve|1#s} seen friends die,\
  \ missions collapse, and too many unpredictable variables. So he {9, choice, 0#make|1#makes} lists.\
  \ Lists of enemies confirmed dead. Lists of the wounded. Lists of names he never {9, choice, 0#want|1#wants} to forget.\
  \ It doesn't stop the chaos, but at least on paper, it looks like something is under control.
LISTS.description.0.SUPPORT=It doesn't matter what he'{9, choice, 0#re|1#s} doing - Barry has a list\
  \ for it. Daily tasks? Listed. Emergency protocols? Color-coded and categorized. Someone asks him\
  \ about inventory? He {9, choice, 0#flip|1#flips} through his secondary list to cross-reference\
  \ the real list. No one knows how he {9, choice, 0#keep|1#keeps} track of so much, but without him,\
  \ the whole operation would grind to a halt.
LISTS.description.1.SUPPORT=Barry doesn't trust memory - he {9, choice, 0#trust|1#trusts} lists. Schedules, ration\
  \ allocations, critical injuries - if it matters, it's on a datapad or scribbled onto a notepad he\
  \ refuses to lose. "If it's not written down, it didn't happen," he {9, choice, 0#say|1#says},\
  \ making another annotation that absolutely didn't need to be recorded but will come in handy later.
LISTS.description.2.SUPPORT=The lists are getting longer. More damaged equipment, more unpaid wages,\
  \ more missing personnel. Barry doesn't just track resources - he {9, choice, 0#track|1#tracks}\
  \ the decline. Every name marked "deceased," every supply line lost, every payment delayed. He\
  \ {9, choice, 0#don't|1#doesn't} talk about it, but in the quiet hours, he {9, choice, 0#flip|1#flips}\
  \ through his notes, wondering when he'll have to add himself to the final list.

LITERAL.label=Overly Literal
LITERAL.description.0.COMBATANT="Cover me!" Barry's lance shouts, diving for cover. Barry,\
  \ standing still, replies, "Cover you with what? Suppressive fire? Smoke? A tarp?" While his lance\
  \ groans, he'{9, choice, 0#re|1#s} already assessing precisely what they need - because in battle,\
  \ clarity matters.
LITERAL.description.1.COMBATANT="Take out that tank!" Barry pauses. "Do you mean destroy the\
  \ tank, or just disable it? Are we capturing it? Are we worried about collateral damage?" By the\
  \ time he {9, choice, 0#get|1#gets} his answers, the lance has already moved - but at least he\
  \ never he {9, choice, 0#misinterpret|1#misinterprets} a command.
LITERAL.description.2.COMBATANT=Barry doesn't use euphemisms. He {9, choice, 0#don't|1#doesn't} talk\
  \ about "eliminating hostiles" or "neutralizing threats." He {9, choice, 0#call|1#calls} it what it\
  \ is - killing. He'{9, choice, 0#ve|1#s} seen too many people hide behind vague language, pretending\
  \ it makes war cleaner. He {9, choice, 0#refuse|1#refuses}. War isn't clean. And he won't pretend\
  \ otherwise
LITERAL.description.0.SUPPORT="Barry, patch up that report." He {9, choice, 0#grab|1#grabs} a literal\
  \ patch kit. "Barry, hand me that tool." He places it directly in someone's palm. "Barry, fix this\
  \ system real quick." "Define quick," he responds, already pulling out a diagnostic report.\
  \ He'{9, choice, 0#re|1#s} not trying to be difficult - he just {9, choice, 0#need|1#needs} precision.
LITERAL.description.1.SUPPORT=If a contract says "supplies will be provided as available," Barry will\
  \ absolutely demand clarification on what "available" means. If a report says someone was "lost in\
  \ action," he will not accept it unless he {9, choice, 0#get|1#gets} clear details. It makes\
  \ negotiations painful - but it also prevents a lot of costly mistakes.
LITERAL.description.2.SUPPORT="How's the company holding up, Barry?" someone asks. He\
  \ {9, choice, 0#don't|1#doesn't} sugarcoat it. "We've lost 32% of our working 'Meks, supply reserves\
  \ are critical, and we're two payroll cycles from insolvency." No one ever wants to hear his reports,\
  \ but Barry won't lie, won't soften the truth. Because in a world where everyone tries to mask the\
  \ inevitable, someone has to face it head-on.

LOCKS.label=Checks Locks Repeatedly
LOCKS.description.0.COMBATANT=Barry double-checks every hatch, seal, and weapons locker before and\
  \ after deployment. "If you assume something's secure, that's when it isn't," he {9, choice, 0#mutter|1#mutters},\
  \ tugging at a latch one more time. His lance jokes that he'd probably check the JumpShip airlock\
  \ if they let him - but no one complains when his obsessive habits keep them alive.
LOCKS.description.1.COMBATANT=It doesn't matter if they're bunked down in a secure zone or camping\
  \ in enemy territory - Barry will always check every entrance, every lock, every secured weapon.\
  \ "You laugh now," he {9, choice, 0#say|1#says}, rattling the latch again, "but the one time I\
  \ don't do this, we'll get jumped in our sleep."
LOCKS.description.2.COMBATANT=Barry used to trust that locked doors stayed locked. He\
  \ {9, choice, 0#don't|1#doesn't} anymore. He {9, choice, 0#remember|1#remembers} the time a door\
  \ didn't seal, the time an enemy slipped through unsecured defenses, the time someone he\
  \ {9, choice, 0#were|1#was} supposed to protect didn't make it. Now, he {9, choice, 0#check|1#checks}\
  \ every lock, every latch, every seal - because if something does go wrong, at least he'll know it\
  \ wasn't his fault this time.
LOCKS.description.0.SUPPORT=Barry runs things like a fortress. If a locker is supposed to be locked,\
  \ he'll verify it three times. If a storage bay has security codes, he personally\
  \ {9, choice, 0#reset|1#resets} them. No one gets unauthorized access on his watch - partially\
  \ because he'{9, choice, 0#re|1#s} paranoid, and partially because he really {9, choice, 0#enjoy|1#enjoys}\
  \ telling people no.
LOCKS.description.1.SUPPORT=Barry always double-checks the locks. If someone says a door is sealed,\
  \ he'll check anyway. If someone insists an override is definitely disabled, he'll still run his\
  \ test. It's not personal - he just {9, choice, 0#know|1#knows} better than to trust assumptions.
LOCKS.description.2.SUPPORT=Barry locks things because he {9, choice, 0#know|1#knows} what happens\
  \ when you don't. He'{9, choice, 0#ve|1#s} seen desperate refugees raid supply caches, saboteurs\
  \ slip into barracks, doors that should have held shattered when it mattered most. He can't control\
  \ the war, the contracts, the inevitable losses - but he can make sure that, for now, the doors stay\
  \ locked.

MEASURED_TALKER.label=Tends to Speak in a Measured Pace
MEASURED_TALKER.description.0.COMBATANT=No matter how intense the battle gets, Barry's voice never\
  \ wavers. He {9, choice, 0#deliver|1#delivers} orders with the slow, deliberate cadence of someone\
