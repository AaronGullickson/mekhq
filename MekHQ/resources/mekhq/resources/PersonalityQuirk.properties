ADJUSTS_CLOTHES.label=Constantly Adjusting Clothes
ADJUSTS_CLOTHES.description.0.COMBATANT=Every strap, every buckle, every seal - Barry checks them all,\
  \ again and again. His battle gear is adjusted with the same precision no matter the circumstance.\
  \ He {9, choice, 0#believe|1#believes} it's discipline, but in truth, it's a ritual to calm his nerves.
ADJUSTS_CLOTHES.description.1.COMBATANT=Barry never feels quite right in his gear, always tugging at a\
  \ strap or shifting his gloves even mid-skirmish. To his lance, it's just a quirk, but those\
  \ who've fought beside him long enough know: Barry is always waiting for disaster. Maybe it's\
  \ because he'{9, choice, 0#ve|1#s} seen too many comrades get vaped by a laser, or maybe it's just\
  \ instinct. Either way, when Barry starts adjusting his gear a little too often, it's time to take\
  \ cover.
ADJUSTS_CLOTHES.description.2.COMBATANT=His gear never fits right. His pistol holster is always too\
  \ tight or too loose. His boots rub raw against his heels. It doesn't matter what uniform he\
  \ {9, choice, 0#wear|1#wears} or what battlefield he'{9, choice, 0#re|1#s} dropped into - Barry\
  \ will never be comfortable. Some say he'{9, choice, 0#re|1#s} fidgety. Others think he'{9, choice, 0#re|1#s}\
  \ just waiting for the day he won't need to adjust anything ever again. Because dead men don't need\
  \ to fix their collars.
ADJUSTS_CLOTHES.description.0.SUPPORT=Barry insists that every uniform, flight suit, and cooling vest\
  \ is properly fitted before deployment. If he {9, choice, 0#see|1#sees} a tech in a grease-stained\
  \ jumpsuit with an undone collar, they'll get an earful - because a ragged warrior is a careless one,\
  \ and carelessness gets people killed.
ADJUSTS_CLOTHES.description.1.SUPPORT=Between adjusting his sleeves and straightening his belt, Barry\
  \ runs things with unsettling speed. He can load a DropShip in record time while never once\
  \ standing still. Some think he'{9, choice, 0#re|1#s} just high-strung, but the company keeps running\
  \ because of him.
ADJUSTS_CLOTHES.description.2.SUPPORT=Barry believes if everything is in its place - uniforms pressed,\
  \ boots polished, reports properly filed - maybe, just maybe, fate won't notice him. But in a\
  \ military unit, paperwork means nothing when a JumpShip goes missing, or when the employer\
  \ decides your contract isn't profitable enough to honor. Barry keeps adjusting his cuffs,\
  \ knowing it won't save him.

AFFECTIONATE.label=Overly Affectionate
AFFECTIONATE.description.0.COMBATANT=Barry fights like a demon and hugs like a bear. Before a\
  \ mission, he'{9, choice, 0#re|1#s} patting backs, ruffling hair, and making sure everyone knows\
  \ they're his 'family.' Even in the middle of a skirmish, he'll crack jokes and shout encouragement\
  \ over comms. Some love him for it - others just tolerate the inevitable post-mission shoulder\
  \ squeeze.
AFFECTIONATE.description.1.COMBATANT=In the modern military, most people keep their distance - losing\
  \ friends is inevitable. Not Barry. He {9, choice, 0#remember|1#remembers} every name, every fallen\
  \ comrade, and he'll make damn sure no one in his unit dies feeling alone. Whether it's an arm around\
  \ your shoulders before battle or a whispered, "We've got this," before charging into hell, Barry\
  \ refuses to let the universe turn him cold.
AFFECTIONATE.description.2.COMBATANT=Barry's always there, hand on your shoulder, telling you that\
  \ everything's gonna be okay. He {9, choice, 0#call|1#calls} everyone "buddy," and he\
  \ {9, choice, 0#mean|1#means} it. But those who've been around long enough notice something\
  \ eerie - he'{9, choice, 0#re|1#s} always closest to the ones who don't make it back. It's almost\
  \ like he can sense when it's someone's last fight. And when he {9, choice, 0#give|1#gives} you\
  \ that tight, lingering hug before deployment... well, you better hope he'{9, choice, 0#re|1#s}\
  \ wrong.
AFFECTIONATE.description.0.SUPPORT=Barry runs things like a family dinner table, always checking if\
  \ you've eaten, gotten enough rest, and if you're warm enough. He {9, choice, 0#hand|1#hands} out\
  \ coffee with a reassuring pat on the back and calls the greenest recruits 'kiddo' regardless of\
  \ their age. Even the grizzled veterans can't stay mad at him for long.
AFFECTIONATE.description.1.SUPPORT=Barry means well, but his tendency to clap people on the back,\
  \ sling an arm over their shoulders, or hug them when they least expect it has led to more than\
  \ one awkward moment. His warmth is rare, but let's be real - there's a reason HR gave him another\
  \ warning after that last Christmas party.
AFFECTIONATE.description.2.SUPPORT=Barry makes sure everyone feels wanted, needed, remembered. He\
  \ {9, choice, 0#laugh|1#laughs} with the fresh-faced recruits, {9, choice, 0#give|1#gives} the\
  \ Techs a warm shoulder squeeze after a long shift, and never {9, choice, 0#let|1#lets} a MekWarrior\
  \ leave without a genuine, "Be safe, okay?" But in this line of work, people disappear - sometimes\
  \ violently, sometimes just gone between contracts. Barry remembers all their names. And he never\
  \ {9, choice, 0#stop|1#stops} grieving.

APOLOGETIC.label=Overly Apologetic
APOLOGETIC.description.0.COMBATANT=Barry is a competent warrior, but you'd never know it from the\
  \ way he {9, choice, 0#apologize|1#apologizes} after every shot. Missed a target? "Sorry about that."\
  \ Nailed a headshot? "Hope that wasn't too brutal." Even enemy pilots getting cored out by his\
  \ autocannon might hear a muttered "Didn't mean for it to go that way..." over comms.
APOLOGETIC.description.1.COMBATANT=No matter where he {9, choice, 0#are|1#is}, Barry can't stop\
  \ apologizing. He'll say "Sorry" for calling a warning too late, for calling it too early, for\
  \ asking a question, and sometimes just for existing. He {9, choice, 0#fight|1#fights} hard, but\
  \ his lance suspects he'd apologize to an inbound PPC if given the chance.
APOLOGETIC.description.2.COMBATANT=Barry says "Sorry" like a prayer. He {9, choice, 0#apologize|1#apologizes}\
  \ to the comrades he couldn't save, to the enemies he had to kill, and to himself for believing the\
  \ fighting would ever end. Maybe he'{9, choice, 0#re|1#s} already dead inside, or maybe\
  \ he'{9, choice, 0#re|1#s} just waiting for the battlefield to make it official. Either way, when\
  \ Barry starts whispering apologies mid-skirmish, it's a bad omen.
APOLOGETIC.description.0.SUPPORT=Need ammo? "Sorry it took so long." Ration packs taste like\
  \ cardboard? "I'm really sorry about that." DropShip delayed by pirate activity? "Wish I could\
  \ fix it, truly." Barry apologizes for things that aren't his fault, but his relentless\
  \ politeness means people rarely yell at him - at least, not for long.
APOLOGETIC.description.1.SUPPORT=Barry is good at his job, but he'll never admit it. No matter how\
  \ well he {9, choice, 0#manage|1#manages} things, he {9, choice, 0#act|1#acts} like a single misstep\
  \ could doom the entire unit. He'll triple-check orders, then apologize for bothering people about\
  \ them. If you thank him, he'll probably just say, "Oh, it wasn't much, really. Sorry if it was."
APOLOGETIC.description.2.SUPPORT=Military life is brutal, and when things go wrong, someone has to\
  \ take the fall. Barry, somehow, always ends up volunteering. A shipment lost to raiders? "I\
  \ should've arranged better security." A contract gone bad? "I should've checked the fine print."\
  \ Even when it's not his fault, Barry takes the weight of the unit's sins - and sooner or later,\
  \ the universe will demand payment.

BOOKWORM.label=Always Reading
BOOKWORM.description.0.COMBATANT=Barry's never without a datapad, whether it's field manuals,\
  \ After-Action Reports, or ancient texts on combined-arms strategy. He {9, choice, 0#absorb|1#absorbs}\
  \ tactics like a sponge, always searching for an edge. If you see him flipping through a history\
  \ book before a mission, don't interrupt - he'{9, choice, 0#re|1#s} probably looking for a\
  \ maneuver that saved some long-dead general's skin.
BOOKWORM.description.1.COMBATANT=Between battles, Barry's nose is buried in a book - anything from\
  \ war poetry to pre-spaceflight philosophy. He {9, choice, 0#hope|1#hopes} it helps him make sense\
  \ of the chaos, but his lance worries when he {9, choice, 0#start|1#starts} quoting lines about fate\
  \ and inevitability right before a drop. The last thing you want to hear before a skirmish is\
  \ someone musing about existential doom.
BOOKWORM.description.2.COMBATANT=Barry keeps a small, battered notebook tucked inside his vest.\
  \ It isn't a journal, and it isn't for poetry. It's a list of names - every comrade he'{9, choice, 0#ve|1#s}\
  \ lost, every enemy he'{9, choice, 0#ve|1#s} killed, every contract that ended in blood. He\
  \ {9, choice, 0#read|1#reads} it every night, whispering each name like a mantra. One day, he\
  \ {9, choice, 0#know|1#knows}, someone else will be reading his.
BOOKWORM.description.0.SUPPORT=Barry can fix a supply chain issue in minutes, negotiate a\
  \ contract loophole, and recite the complete corporate history of the Inner Sphere - mostly because\
  \ he {9, choice, 0#read|1#reads} everything. Need a regulation cited or an obscure planetary fact?\
  \ Barry's already flipping to the right page.
BOOKWORM.description.1.SUPPORT=Barry's always reading, but the problem is when. Mid-conversation?\
  \ Eyes still on a book. Being addressed by the commander? "Yeah, yeah, one sec." He'll draft an\
  \ action plan while reading an old science-fiction novel and still do a better job than anyone\
  \ else, but it's an open question if he even he {9, choice, 0#know|1#knows} what planet\
  \ he'{9, choice, 0#re|1#s} on half the time.
BOOKWORM.description.2.SUPPORT=Barry reads because he {9, choice, 0#have|1#has} to. He\
  \ {9, choice, 0#study|1#studies} ancient Terran records, disaster reports, the economic collapses\
  \ of entire planets. He {9, choice, 0#say|1#says} it's to learn from the past, but deep down, he\
  \ {9, choice, 0#know|1#knows} the truth - history doesn't repeat, it rhymes. And in this\
  \ business, the verse always ends in war, ruin, and silence.

CALENDAR.label=Keeps a Personal Calendar
CALENDAR.description.0.COMBATANT=Barry has every mission, training session, and equipment check\
  \ meticulously scheduled. He even {9, choice, 0#set|1#sets} reminders for "Check Ammo Reserves" and\
  \ "Pre-Battle Meditation." His lance laughs at him - until they realize he'{9, choice, 0#re|1#s}\
  \ never the one caught off-guard when an op gets moved up at the last minute.
CALENDAR.description.1.COMBATANT=Barry's calendar isn't just for logistics; it's full of birthdays,\
  \ contract anniversaries, and even the day he first met each member of his lance. He {9, choice, 0#make|1#makes}\
  \ sure to slip a small gift or a kind word to comrades on their special days. Some find it endearing,\
  \ others unsettling - because in this line of work, remembering dates also means remembering who\
  \ didn't make it to the next one.
CALENDAR.description.2.COMBATANT=Barry's calendar is obsessive. He {9, choice, 0#log|1#logs} every\
  \ mission, every deployment, every injury. He {9, choice, 0#track|1#tracks} trends - how long the\
  \ average warrior lasts in the unit; how many more battles his lance can take before the odds catch\
  \ up. He'{9, choice, 0#ve|1#s} seen the numbers, and he {9, choice, 0#know|1#knows}. There's a date\
  \ circled in red. He won't say what it means, but he {9, choice, 0#check|1#checks} it every day.
CALENDAR.description.0.SUPPORT=Barry's calendar isn't just personal - it's the real company\
  \ schedule. Payroll deadlines, JumpShip departures, contract negotiations - he'{9, choice, 0#ve|1#s}\
  \ got it all mapped out. If the commander wants to know when they're leaving, they don't ask the XO.\
  \ They ask Barry.
CALENDAR.description.1.SUPPORT=Barry believes mercenary life shouldn't be all death and logistics,\
  \ so he {9, choice, 0#make|1#makes} sure to schedule "Company Movie Night," "Optional Poker\
  \ Tournament," and "Morale-Boosting Happy Hour." Even the gruffest veterans roll their eyes at first\
  \ - until they find themselves actually looking forward to "Trivia Night, Hegemony Edition."
CALENDAR.description.2.SUPPORT=Barry keeps a calendar because someone has to. It tells him exactly\
  \ when the company's bank account will run dry, when their 'Meks will finally wear out, and when\
  \ their contracts will leave them stranded in hostile space. He {9, choice, 0#keep|1#keeps} the bad\
  \ news to himself for now, but he'{9, choice, 0#ve|1#s} already penciled in "Final Dissolution of\
  \ Unit" just in case.

CANDLES.label=Fond of Scented Candles
CANDLES.description.0.COMBATANT=The repair bays stink of sweat and burnt wiring, the barracks\
  \ always reek of gun oil, and the battlefield is worse. Barry fights the stink of war with an\
  \ arsenal of lavender, sandalwood, and citrus candles. His squadmates mock him - until they realize\
  \ his bunk actually smells nice.
CANDLES.description.1.COMBATANT=Before every battle, Barry lights a small candle in his\
  \ quarters or in the corner of a DropShip hangar. It's always the same scent, something that\
  \ reminds him of home - wherever that was. He {9, choice, 0#don't|1#doesn't} talk about it, but\
  \ those who've fought beside him know: it's not just a habit. It's a tether, a way to remind himself\
  \ there's still a world beyond the blood and steel.
CANDLES.description.2.COMBATANT=Barry used to share a tent, a bunk, or a barracks with someone\
  \ who loved scented candles. They're gone now, but their habit remains. Every time he\
  \ {9, choice, 0#light|1#lights} one, the memory lingers in the air like the smoke curling from the\
  \ wick - fading, but never truly gone.
CANDLES.description.0.SUPPORT=The company barracks are cold, impersonal, and smell like old\
  \ metal - but not Barry's office. His desk is lined with small candles, filling the air with warm\
  \ vanilla, crisp pine, or exotic spices from some world he barely {9, choice, 0#remember|1#remembers}.\
  \ Even the grizzled veterans find themselves stopping by just to breathe for a moment.
CANDLES.description.1.SUPPORT=Barry's love for scented candles has nearly gotten him banned\
  \ from multiple compounds. Between fire suppression alarms going off and that one time a candle\
  \ nearly ignited a munitions crate, he'{9, choice, 0#ve|1#s} been forced to compromise. Now he\
  \ {9, choice, 0#stick|1#sticks} to flameless aromatherapy diffusers - but deep down, he\
  \ {9, choice, 0#know|1#knows} it's not the same.
CANDLES.description.2.SUPPORT=The scent of blood, burning cities, and melted armor haunt\
  \ Barry's memories. He learned long ago that no amount of scrubbing can erase the past. But a \
  candle - one simple, flickering light - can mask it for just a little while. And when the wax burns\
  \ down to nothing, he {9, choice, 0#know|1#knows} it's time to light another.

CHEWING_GUM.label=Always Chewing Gum
CHEWING_GUM.description.0.COMBATANT=Explosions shake the ground, autocannon fire rips through\
  \ cover, and Barry just keeps chewing gum. His lance swears he'{9, choice, 0#re|1#s} unflappable\
  \ - always calm, always focused, grinding his teeth through minty freshness while delivering\
  \ precise, lethal fire. If Barry ever spits his gum out in the middle of a fight, then you know\
  \ things are bad.
CHEWING_GUM.description.1.COMBATANT=Whether he'{9, choice, 0#re|1#s} gunning down enemy infantry,\
  \ dodging PPC blasts, or lining up a shot, Barry's always got a smirk and a fresh stick of gum. He\
  \ pops it in like a pre-battle ritual, as if to say, This is just another day at the office. And\
  \ honestly? He {9, choice, 0#fight|1#fights} like he {9, choice, 0#believe|1#believes} it.
CHEWING_GUM.description.2.COMBATANT=Barry doesn't chew gum for fun. He {9, choice, 0#chew|1#chews}\
  \ because if he {9, choice, 0#stop|1#stops}, his jaw clenches, his stomach knots, and the ghosts\
  \ get a little louder. He'{9, choice, 0#ve|1#s} tasted blood, smoke, and the bitter air of burning\
  \ cities. But as long as he'{9, choice, 0#re|1#s} chewing, as long as he {9, choice, 0#focus|1#focuses}\
  \ on that single, repetitive motion, he can pretend - just for a little while - that things are\
  \ normal.
CHEWING_GUM.description.0.SUPPORT=Barry juggles manifests, schedules, and disputes all while\
  \ chewing a steady rhythm of bubblegum-flavored efficiency. If he'{9, choice, 0#re|1#s} blowing\
  \ bubbles in the middle of a meeting, it means he'{9, choice, 0#ve|1#s} already outmaneuvered the\
  \ other side.
CHEWING_GUM.description.1.SUPPORT=The constant snapping, popping, and chewing of gum drives half the\
  \ company insane, but Barry refuses to stop. "It helps me focus," he {9, choice, 0#say|1#says}.\
  \ And, somehow, it does. He'{9, choice, 0#re|1#s} the only one who can keep track of deployment\
  \ schedules, cargo weights, and which planet their next contract is on without breaking a sweat.
CHEWING_GUM.description.2.SUPPORT=There's not much softness in the military life - just rations,\
  \ burnt coffee, and the bitter taste of war. But gum? Gum reminds Barry that there used to be\
  \ shops, vendors, normalcy. Every time he unwraps a fresh stick, he {9, choice, 0#pretend|1#pretends},\
  \ for just a second, that he'{9, choice, 0#re|1#s} somewhere else. Somewhere safer. Somewhere that\
  \ still exists.

CHRONIC_LATENESS.label=Chronically Late
CHRONIC_LATENESS.description.0.COMBATANT=Barry is never on time, but somehow, he always\
  \ {9, choice, 0#show|1#shows} up just when things are about to go south. Whether it's rolling onto\
  \ the battlefield in a hail of fire, dropping into the fray seconds before an ambush, or sprinting\
  \ to his post as the DropShip doors open, he'{9, choice, 0#re|1#s} living proof that "better late\
  \ than never" sometimes does work.
CHRONIC_LATENESS.description.1.COMBATANT=Barry's alarms are always ignored, his comms are always buzzing\
  \ with angry messages, and he'{9, choice, 0#re|1#s} always the last one suited up. No one knows how\
  \ he still {9, choice, 0#manage|1#manages} to be an effective warrior, but somehow, he\
  \ {9, choice, 0#get|1#gets} away with it. The day his luck runs out, though, is going to be\
  \ spectacularly bad.
CHRONIC_LATENESS.description.2.COMBATANT=No matter how hard he {9, choice, 0#try|1#tries}, Barry is\
  \ always one step behind. He arrived late to the briefing where his lance was assigned their final\
  \ mission. He reached the rendezvous just in time to see the DropShip leaving without him. He\
  \ sprinted to save his best friend, but by the time he got there, the only thing left was blood.\
  \ He {9, choice, 0#keep|1#keeps} running, {9, choice, 0#keep|1#keeps} trying - but in the end,\
  \ he'{9, choice, 0#re|1#s} always too late.
CHRONIC_LATENESS.description.0.SUPPORT=Barry is late to everything - staff meetings, supply runs,\
  \ deadlines - but when he finally {9, choice, 0#show|1#shows} up, he {9, choice, 0#solve|1#solves}\
  \ problems like no one else. Need a deadline renegotiated? A missing shipment found? A discrepancy\
  \ fixed? Just give him five more minutes (and then add thirty).
CHRONIC_LATENESS.description.1.SUPPORT=Everyone in the company has learned to lie to Barry about\
  \ meeting times. If the briefing is at 08:00, he'{9, choice, 0#re|1#s} told 07:30. If a shuttle\
  \ departs at noon, he {9, choice, 0#get|1#gets} an 11:30 memo. He {9, choice, 0#know|1#knows} the\
  \ crew does this. He still {9, choice, 0#manage|1#manages} to be late.
CHRONIC_LATENESS.description.2.SUPPORT=Barry wasn't always this way. He used to be punctual, precise.\
  \ But after a while, what's the point? Military units fall apart, contracts get broken, people\
  \ die. Schedules are just an illusion of control in a universe that doesn't care. So Barry lets\
  \ the minutes slip by, knowing deep down that, one day, there won't be any more time left.

CLEANER.label=Compulsive Cleaner
CLEANER.description.0.COMBATANT=Whether it's scrubbing down his gear, wiping every speck of dust\
  \ off his boots, or meticulously cleaning his bunk after a long mission, Barry keeps everything\
  \ spotless. He {9, choice, 0#believe|1#believes} that "clean gear is reliable gear," and to his\
  \ credit, he {9, choice, 0#look|1#looks} good.
CLEANER.description.1.COMBATANT=Before every mission, Barry polishes his sidearm, tightens every\
  \ strap, and scrubs the inside of his helmet until it gleams. Some say it's just ritual; others\
  \ think it's his way of dealing with the chaos of combat. Either way, his unit knows that when\
  \ Barry starts cleaning, it's a sign he'{9, choice, 0#ve|1#s} mentally preparing to face hell.
CLEANER.description.2.COMBATANT=Barry is constantly wiping down his gear, scrubbing his hands, and\
  \ sweeping his bunk. No matter how much he {9, choice, 0#clean|1#cleans}, though, the stains are never really gone.\
  \ He'{9, choice, 0#re|1#s} haunted by the blood he couldn't wash away - whether it's his comrades',\
  \ his enemies', or his own, even he'{9, choice, 0#re|1#s} no longer sure.
CLEANER.description.0.SUPPORT=Barry's workspace is a model of precision. Tools are perfectly\
  \ arranged, spare parts gleam under harsh lighting, and every surface is dust-free. Anyone who\
  \ messes up his spotless system is likely to get a mop shoved into their hands and a long lecture\
  \ on "basic respect for shared spaces."
CLEANER.description.1.SUPPORT=Barry can't stand clutter, grime, or grease stains, which makes him\
  \ a constant presence in the repair bay. Whether he'{9, choice, 0#re|1#s} scrubbing someone else's\
  \ tools or wiping down DropShip corridors, he'{9, choice, 0#re|1#s} always cleaning something -\
  \ and somehow, that relentless energy keeps the whole operation running smoother.
CLEANER.description.2.SUPPORT=Barry cleans because it's the only thing left that he can control.\
  \ He {9, choice, 0#polish|1#polishes} the windows even though they look out on a dead world. He\
  \ {9, choice, 0#scrub|1#scrubs} the briefing table even though no one's gathered around it in\
  \ weeks. One by one, the others are leaving, dying, or simply giving up. Barry just keeps cleaning,\
  \ as if he can scrub away the decay of a company that's already rotting from within.

COLLECTOR.label=Collects Odd Items
COLLECTOR.description.0.COMBATANT=Barry has a knack for finding strange things in the ruins of\
  \ battlefields - enemy insignias, discarded dog tags, fragments of 'Mek armor with odd markings.\
  \ His lance jokes that he could start a museum, but they've all seen him pull out a bent bullet\
  \ casing mid-fight, rub it like a lucky charm, and somehow walk away unscathed.
COLLECTOR.description.1.COMBATANT=Barry collects junk. Old playing cards, broken holovids,\
  \ half-melted action figures. He {9, choice, 0#swear|1#swears} each one has a story, even if it's\
  \ just "found it in a burned-out bunker." Some say it's a harmless habit, but others worry - because\
  \ Barry never throws anything away, even the stuff that should be forgotten.
COLLECTOR.description.2.COMBATANT=Barry keeps a little bag tied inside his jacket, filled with\
  \ small trinkets - items he'{9, choice, 0#ve|1#s} taken from the dead. A ration tin from a fallen\
  \ comrade, an enemy warrior's wristwatch, a child's toy found in the wreckage of a bombed-out city.\
  \ He {9, choice, 0#don't|1#doesn't} know why he {9, choice, 0#do|1#does} it, only that every time\
  \ he {9, choice, 0#lose|1#loses} someone, he {9, choice, 0#have|1#has} to take something to remember\
  \ them. His collection keeps growing. It always grows.
COLLECTOR.description.0.SUPPORT=Barry's supply closet isn't just stocked with spare parts and\
  \ ammo - it's got weird stuff. A pre-Hegemony coffee mug, an old recruitment poster, a stuffed\
  \ animal with one button eye. No one knows where he {9, choice, 0#get|1#gets} this junk, but somehow,\
  \ he always {9, choice, 0#have|1#has} exactly what you didn't realize you needed.
COLLECTOR.description.1.SUPPORT=Barry picks up odd relics from every planet the company\
  \ visits - outdated currency, antique tools, even random street signs. "Every piece of junk tells\
  \ a story," he {9, choice, 0#say|1#says}. But when someone asks why he'{9, choice, 0#re|1#s} so\
  \ obsessed with lost things, he just {9, choice, 0#shrug|1#shrugs}. "If we don't remember them,\
  \ who will?"
COLLECTOR.description.2.SUPPORT=Barry never leaves a battlefield without taking something - sometimes\
  \ a spent shell casing, sometimes a piece of fabric, sometimes a nameplate from a wrecked 'Mek. It\
  \ started as a way to remember fallen comrades, but now? He {9, choice, 0#keep|1#keeps} things\
  \ from everyone - raiders, civilians, people whose names he never even knew. His collection is a\
  \ graveyard in miniature, and it will never be full.

COMPETITIVE_NATURE.label=Competitive Nature
COMPETITIVE_NATURE.description.0.COMBATANT=Barry doesn't just fight - he {9, choice, 0#have|1#has}\
  \ to win. Whether it's in a bar brawl, a shooting contest, or a live-fire battlefield, he\
  \ {9, choice, 0#take|1#takes} every engagement as a personal challenge. He'{9, choice, 0#re|1#s}\
  \ the first to volunteer for high-risk missions just to prove he'{9, choice, 0#re|1#s} the best.\
  \ One day, that attitude is going to get him killed.
COMPETITIVE_NATURE.description.1.COMBATANT=Barry turns everything into a competition. Who gets the\
  \ most confirmed kills? Who takes out the enemy 'Mek fastest? Who can pee the furthest? If\
  \ there's a scoreboard, real or imaginary, Barry's keeping track. His lance puts up with\
  \ it - mostly because, despite all the trash talk, he always {9, choice, 0#buy|1#buys} the first\
  \ round of drinks.
COMPETITIVE_NATURE.description.2.COMBATANT=Barry doesn't just want to win - he {9, choice, 0#need|1#needs}\
  \ to. When things get desperate, he {9, choice, 0#don't|1#doesn't} hesitate. He'll break rules,\
  \ take risks no sane person would, leave others behind if it means claiming victory. Because in\
  \ the end, in war, second place is just another name for dead.
COMPETITIVE_NATURE.description.0.SUPPORT=Barry doesn't just file reports - he {9, choice, 0#race|1#races}\
  \ against himself to get them done faster than last time. Supply chains? He {9, choice, 0#optimize|1#optimizes}\
  \ them like a battlefield tactician. Budget allocations? He {9, choice, 0#take|1#takes} bets on how\
  \ much he can shave off unnecessary expenses. If you challenge him to an efficiency contest, you\
  \ will lose.
COMPETITIVE_NATURE.description.1.SUPPORT=Poker night? Barry plays to win. PT drills? He'll run\
  \ extra laps just to prove he can. Even downtime isn't safe - he'll challenge you to arm wrestling,\
  \ trivia, or who can drink the most without passing out. The crew loves him, but sometimes they\
  \ wish he'd let something go just once.
COMPETITIVE_NATURE.description.2.SUPPORT=Barry tracks wins and losses, not just his own, but\
  \ everyone's. How many battles won, how many contracts failed, how many comrades lost. He used to\
  \ think if he could just get ahead, just win enough, it would mean something. But the names on\
  \ the "Losses" side of his ledger keep growing, and he'{9, choice, 0#re|1#s} starting to realize\
  \ - maybe, in this life, nobody really wins.

COMPLIMENTS.label=Excessive Complimenter
COMPLIMENTS.description.0.COMBATANT=Barry showers his teammates with praise, whether they just\
  \ pulled off a perfect ambush or simply reloaded their weapon without a jam. "Great shot! Perfect\
  \ footwork! Love the way you took cover behind that debris, textbook execution!" He'{9, choice, 0#re|1#s}\
  \ genuine about it too - maybe too genuine. Even the most hardened veterans aren't sure how to\
  \ respond when he compliments their "exceptional battlefield posture."
COMPLIMENTS.description.1.COMBATANT=Enemy forces closing in? Barry still finds time to compliment\
  \ someone for their "magnificent trigger discipline" or the lance's scout for "nailing that\
  \ stealthy approach." Some think it's just his way of keeping morale up. Others think\
  \ he'{9, choice, 0#re|1#s} stalling, trying to keep himself from processing the violence happening\
  \ around him.
COMPLIMENTS.description.2.COMBATANT=Barry's compliments aren't just encouragement. They're last\
  \ words in disguise. He {9, choice, 0#want|1#wants} the last thing someone hears before they die\
  \ to be something good. His lance knows that when he {9, choice, 0#stop|1#stops} fighting to say,\
  \ "You really handled that situation well," it means he {9, choice, 0#don't|1#doesn't} think they're\
  \ making it out alive.
COMPLIMENTS.description.0.SUPPORT=Barry thinks everyone is amazing. The way the MekTechs replace\
  \ a fusion engine? "Brilliant." The way the warriors dock their Mek? "Precision work." The way\
  \ the cook managed to make ration packs almost edible? "A culinary triumph." He\
  \ {9, choice, 0#hand|1#hands} out praise so fast and frequently that no one's sure if\
  \ he'{9, choice, 0#re|1#s} being sarcastic - but he'{9, choice, 0#re|1#s} absolutely serious.
COMPLIMENTS.description.1.SUPPORT=Barry can make even the most jaded warriors uncomfortable with\
  \ his relentless positivity. Military companies are built on cynicism, but Barry? Barry will\
  \ look a tired, underpaid, underappreciated AsTech dead in the eye and say, "You're the backbone\
  \ of this operation. Without you, we're nothing." And damn it - sometimes that's exactly what you\
  \ need to hear.
COMPLIMENTS.description.2.SUPPORT=Barry gives compliments like his life depends on it. Maybe, in a\
  \ way, it does. He {9, choice, 0#want|1#wants} to believe that if he\
  \ {9, choice, 0#acknowledge|1#acknowledges} every small act of skill, courage, or kindness, it\
  \ matters. That in a universe of endless war and forgotten lives, someone's efforts will be seen.\
  \ Because if they aren't, if people are just lost and unremembered - then what was the point of\
  \ it all?

DAYDREAMER.label=Prone to Daydreaming
DAYDREAMER.description.0.COMBATANT=Barry has a habit of staring off into the distance, lost in\
  \ thoughts of battlefield maneuvers and hypothetical scenarios. "What if we used a pincer\
  \ formation, but with jump-capable units repositioning mid-battle?" he {9, choice, 0#mutter|1#mutters},\
  \ mid-skirmish. His ideas are often brilliant - if only he'd stop zoning out long enough to share\
  \ them before bullets start flying.
DAYDREAMER.description.1.COMBATANT=Barry fights because he {9, choice, 0#have|1#has} to, but his\
  \ mind is always elsewhere - strolling through the jungles of some uncharted world, watching the\
  \ sunrise over a crystalline ocean, or fighting through a battlefield that isn't real, where no\
  \ one dies and every shot is just for sport. War has a way of pulling him back to reality, violently.
DAYDREAMER.description.2.COMBATANT=Barry spends more and more time staring into nothing, lost in\
  \ memories of places he'{9, choice, 0#ve|1#s} never been, people he'{9, choice, 0#ve|1#s} never\
  \ met. He {9, choice, 0#flinch|1#flinches} at explosions a little less than he used to. He\
  \ {9, choice, 0#don't|1#doesn't} even notice the warnings blaring in his HUD anymore. One day,\
  \ he won't snap back at all - his mind will keep drifting while his body is torn apart by war.
DAYDREAMER.description.0.SUPPORT=Barry is great at his job - when he {9, choice, 0#remember|1#remembers}\
  \ he {9, choice, 0#have|1#has} one. One second, he'{9, choice, 0#re|1#s} calculating JumpShip fuel\
  \ reserves; the next, he'{9, choice, 0#re|1#s} staring at a loading crane, imagining how much more\
  \ efficient it would be if they redesigned the entire docking system. Someone usually has to snap\
  \ him out of it before he redesigns the entire payroll system.
DAYDREAMER.description.1.SUPPORT=Barry dreams of things beyond war: a better future, a life\
  \ outside of contracts and bloodshed, a world where people don't have to sell their lives for\
  \ money. He {9, choice, 0#write|1#writes} down these ideas in an old, worn notebook. No one knows\
  \ if he actually {9, choice, 0#believe|1#believes} in them, or if it's just a way to distract\
  \ himself from the reality of his work.
DAYDREAMER.description.2.SUPPORT=Barry reads old records, stories of lost worlds, of cities\
  \ untouched by war, of a time when life wasn't dictated by strategy and firepower. He\
  \ {9, choice, 0#dream|1#dreams} about them, too - vivid, detailed dreams that feel more real than\
  \ the dim, gray present. Maybe it's just escapism. Or maybe, deep down, he {9, choice, 0#know|1#knows}\
  \ he {9, choice, 0#were|1#was} born in the wrong century, and this war-torn existence was never\
  \ meant for him.

DOODLER.label=Compulsive Doodler
DOODLER.description.0.COMBATANT=Barry's field manual is covered in scribbles - little sketches of\
  \ battle formations, enemy 'Mek silhouettes, and doodled maps of planets he'{9, choice, 0#ve|1#s}\
  \ never even been to. His commanders are annoyed, but his lance swears that more than once, one of\
  \ Barry's absentminded sketches ended up being the key to surviving an operation.
DOODLER.description.1.COMBATANT=Barry's war journal is supposed to be for mission notes, but it's\
  \ filled with sketches of things not on the battlefield: towering trees from some distant world,\
  \ the face of a woman he can't quite remember, the endless stars above the DropShip bay. Maybe he\
  \ {9, choice, 0#fight|1#fights} so one day he won't have to anymore.
DOODLER.description.2.COMBATANT=Barry fills every spare scrap of paper with drawings - names carved\
  \ into ruined buildings, faces half-remembered, insignias from units that no longer exist. He\
  \ {9, choice, 0#say|1#says} he {9, choice, 0#draw|1#draws} so he won't forget, but the way he\
  \ {9, choice, 0#look|1#looks} at his sketches, like he'{9, choice, 0#re|1#s} haunted by\
  \ them... maybe he already {9, choice, 0#have|1#has}.
DOODLER.description.0.SUPPORT=Barry's official reports always come back with little sketches in\
  \ the margins - better weapon mounting brackets, new DropShip layouts, a completely redesigned\
  \ coolant system. Some of his ideas are insane. Some get implemented. The tech crews have learned\
  \ to always check his notes
DOODLER.description.1.SUPPORT=Briefings, budget reviews, deployment schedules - Barry listens,\
  \ technically, but his notepad is always filled with little cartoons of his comrades, absurdly\
  \ detailed 'Mek drawings, or a sketch of the commander looking way too serious. Half the company\
  \ keeps his doodles as personal trophies.
DOODLER.description.2.SUPPORT=Barry's doodles have changed. Once, they were harmless, funny little\
  \ scribbles. Now, they're battlefields reduced to smoldering craters, 'Meks collapsing in fire,\
  \ DropShips breaking apart in orbit. When asked about them, he just {9, choice, 0#shrug|1#shrugs}.\
  \ "I don't know," he {9, choice, 0#say|1#says}. "Sometimes I feel like I'm just drawing what's\
  \ going to happen."

DOOLITTLE.label=Talks to Animals
DOOLITTLE.description.0.COMBATANT=Barry will stop mid-patrol to have a full conversation with a\
  \ local stray or a scavenger bird perched on a ruined building. His lance teases him for it - until\
  \ a pack of giant canines doesn't attack them, or an avian swarm takes off suddenly, giving him\
  \ just enough warning before an ambush. Maybe Barry's just lucky. Or maybe the animals know\
  \ something the rest of them don't.
DOOLITTLE.description.1.COMBATANT=Barry doesn't care much for the politics and ego battles of\
  \ military life. He'{9, choice, 0#re|1#s} more comfortable talking to a DropShip's cat or a bunker\
  \ rat than his commanding officer. "Animals don't lie, and they don't stab you in the back for a\
  \ bigger payday," he {9, choice, 0#say|1#says}. "You could learn a thing or two from 'em."
DOOLITTLE.description.2.COMBATANT=Barry's seen too many comrades die. He'{9, choice, 0#ve|1#s} stopped\
  \ trying to make real connections with people - they never last. But animals? They don't ask\
  \ questions. They don't make promises they can't keep. And when Barry whispers to a half-starved\
  \ dog before a skirmish, telling it to run and hide, it's not because he'{9, choice, 0#re|1#s}\
  \ worried about the mutt. It's because, deep down, he {9, choice, 0#know|1#knows} it'll outlive him.
DOOLITTLE.description.0.SUPPORT=Barry talks to every animal that wanders into camp - whether it's a\
  \ lizard sunning itself on a crate or a cargo bay rat sneaking rations. He'{9, choice, 0#re|1#s}\
  \ the reason the company somehow has a "mascot," even though nobody remembers adopting it.
DOOLITTLE.description.1.SUPPORT=Barry insists animals understand him. The company's techs were\
  \ skeptical - until he got a half-feral warehouse dog to stop stealing rations, or convinced a\
  \ colony of birds to roost outside the DropShip's exhaust ports instead of inside them. No one\
  \ knows how he {9, choice, 0#do|1#does} it, but it's saved them a lot of maintenance hours.
DOOLITTLE.description.2.SUPPORT=Barry has a habit of talking to stray animals like they're the\
  \ only ones who really understand him. He {9, choice, 0#say|1#says} things to them he'd never admit\
  \ to another human - his fears, his regrets, the things he'{9, choice, 0#ve|1#s} seen that still\
  \ keep him up at night. "At least you won't lie to me," he {9, choice, 0#mutter|1#mutters} to a\
  \ one-eyed cat. It just stares at him, unblinking, as if it knows.

DRAMATIC.label=Overly Dramatic
DRAMATIC.description.0.COMBATANT=Barry never just reloads - he {9, choice, 0#florish|1#florishes}\
  \ like he'{9, choice, 0#re|1#s} starring in a war epic. He {9, choice, 0#don't|1#doesn't} dive for\
  \ cover, he {9, choice, 0#hurl|1#hurls} himself into it. Every fight is a set piece, every\
  \ victory a monologue waiting to happen. His lance rolls their eyes, but they have to admit - when\
  \ he {9, choice, 0#pull|1#pulls} off a perfectly timed, slow-motion explosion escape, it's damn\
  \ impressive.
DRAMATIC.description.1.COMBATANT=Barry describes battle like it's high art. "The PPC arcs like a\
  \ comet's tail, marking the end of an enemy's story," he {9, choice, 0#mutter|1#mutters} over comms.\
  \ "The battlefield sings with the percussion of autocannons and missile strikes." His lance just\
  \ wants him to call the damn targets, but he'{9, choice, 0#re|1#s} too busy turning war into a\
  \ performance.
DRAMATIC.description.2.COMBATANT=Barry doesn't just fight - he {9, choice, 0#play|1#plays} a role.\
  \ He {9, choice, 0#want|1#wants} his last stand to be legendary, his name whispered in hushed tones\
  \ long after he'{9, choice, 0#re|1#s} gone. If he {9, choice, 0#fall|1#falls}, it has to be in a\
  \ blaze of glory, outnumbered but never outmatched. The problem is... war doesn't care about\
  \ theatrics. And no one remembers the dead the way they think they will.
DRAMATIC.description.0.SUPPORT="Ah, once again we are denied the spare fusion engines we so\
  \ desperately need! Shall we resign ourselves to ICEs, or dare we defy fate and improvise?" Barry\
  \ narrates every minor setback like it's a Shakespearean tragedy. Somehow, the sheer absurdity of\
  \ it makes the bureaucracy almost tolerable.
DRAMATIC.description.1.SUPPORT=Barry doesn't just deliver status reports - he {9, choice, 0#perform|1#performs}\
  \ them. He {9, choice, 0#gesture|1#gestures} wildly, {9, choice, 0#pace|1#paces} like a stage actor,\
  \ and {9, choice, 0#gasp|1#gasps} in mock horror at every budget cut. The higher-ups are exasperated,\
  \ but his dramatic delivery actually keeps people awake during meetings, so they tolerate him.\
  \ Barely.
DRAMATIC.description.2.SUPPORT=Barry speaks in grand, sweeping terms because he {9, choice, 0#know|1#knows}\
  \ the truth: in war, most lives are forgotten, reduced to a footnote in someone else's report. He\
  \ {9, choice, 0#refuse|1#refuses} to let that happen. He {9, choice, 0#remember|1#remembers} the\
  \ dead, {9, choice, 0#tell|1#tells} their stories, {9, choice, 0#make|1#makes} their sacrifices\
  \ matter. Even if no one listens. Even if, in the end, he'll be forgotten too.

EATING_HABITS.label=Unpredictable Eating Habits
EATING_HABITS.description.0.COMBATANT=Barry will go an entire day without eating, only to inhale\
  \ three full MREs right before a drop. Sometimes, he {9, choice, 0#forget|1#forgets} to eat at all,\
  \ other times, he'{9, choice, 0#re|1#s} gnawing on a ration bar mid-skirmish. His lance has stopped\
  \ questioning it - except for the tim he casually sipped a protein shake while under heavy fire.
EATING_HABITS.description.1.COMBATANT=One day, Barry is choking down cold canned mystery meat in a\
  \ muddy crater like everyone else. The next, he'{9, choice, 0#ve|1#s} somehow managed to sear a\
  \ cut of unknown protein over an engine vent and is sprinkling scavenged spices on it. "Eat well\
  \ when you can," he {9, choice, 0#say|1#says}, as if anyone else has time for battlefield fine dining.
EATING_HABITS.description.2.COMBATANT=Barry either forgets to eat for days or devours everything in\
  \ sight, like he'{9, choice, 0#re|1#s} afraid there won't be another meal. He {9, choice, 0#don't|1#doesn't}\
  \ talk about it, but those who know him well suspect he'{9, choice, 0#ve|1#s} been through famine,\
  \ blockade, or a siege. He never {9, choice, 0#waste|1#wastes} food. He never {9, choice, 0#complain|1#complains}\
  \ about rations. Because he {9, choice, 0#remember|1#remembers} when there wasn't anything to eat\
  \ at all.
EATING_HABITS.description.0.SUPPORT=Barry tracks every supply shipment, fuel order, and ration\
  \ count with precision - yet somehow, he always {9, choice, 0#forget|1#forgets} to eat himself.\
  \ It's not uncommon to find him gnawing on a stale protein bar at 3 AM while recalculating fuel\
  \ logistics, as if he just remembered that human beings require sustenance.
EATING_HABITS.description.1.SUPPORT=One day, Barry is eating gourmet-grade imported beef from a\
  \ high-end merchant. The next, he'{9, choice, 0#re|1#s} happily spooning up a cold can of something\
  \ labeled only as "Meat Derivative." Nobody can predict what he'll eat next, and at this point, no\
  \ one dares try.
EATING_HABITS.description.2.SUPPORT=Barry eats like someone who's seen real hunger. He never\
  \ {9, choice, 0#throw|1#throws} food away, never {9, choice, 0#turn|1#turns} down a meal, and has\
  \ a habit of keeping emergency rations even when food is plentiful. Sometimes, he {9, choice, 0#chew|1#chews}\
  \ slower, as if trying to make each bite last, staring at his plate like he'{9, choice, 0#re|1#s}\
  \ seeing something the rest of them can't - like he'{9, choice, 0#re|1#s} remembering.

ENVIRONMENTAL_SENSITIVITY.label=Extreme Environmental Sensitivity
ENVIRONMENTAL_SENSITIVITY.description.0.COMBATANT=Whether it's too hot, too cold, too humid, or too\
  \ dry, Barry will let you know. "I swear, this desert heat is melting me." "This jungle humidity\
  \ is literally trying to kill me." Yet, despite his endless gripes about the conditions,\
  \ he'{9, choice, 0#re|1#s} still right there in the thick of it, fighting like hell. Complaining\
  \ is just part of his battlefield routine.
ENVIRONMENTAL_SENSITIVITY.description.1.COMBATANT=Barry is miserable in extreme conditions, but he\
  \ always {9, choice, 0#find|1#finds} ways to cope. On an ice world? He'{9, choice, 0#re|1#s} hoarding\
  \ heat packs in his boots. Stuck in a dust storm? He'{9, choice, 0#re|1#s} wearing a scarf like\
  \ some kind of post-apocalyptic bandit. His ability to adapt is almost as impressive as his ability\
  \ to suffer loudly.
ENVIRONMENTAL_SENSITIVITY.description.2.COMBATANT=Every harsh wind feels like the bite of an old\
  \ wound. Every humid jungle reminds him of the infections he barely survived. Every freezing\
  \ night brings back the ghost of near-hypothermia. Barry's body has been through hell, and now it\
  \ feels every shift in the weather like a lingering punishment.
ENVIRONMENTAL_SENSITIVITY.description.0.SUPPORT=Barry has a personal grudge against the entire\
  \ Inner Sphere. "This world is too dusty." "This one has toxic rain." "This one? Too much\
  \ gravity." He'{9, choice, 0#re|1#s} a professional, but the moment he {9, choice, 0#step|1#steps}\
  \ outside a temperature-controlled building, he'{9, choice, 0#re|1#s} loudly questioning why anyone\
  \ thought this planet was worth fighting for.
ENVIRONMENTAL_SENSITIVITY.description.1.SUPPORT=Barry has a personal stash of climate-control\
  \ gear that would make a survivalist jealous. Cooling vests, heated socks, humidifiers,\
  \ dehumidifiers - if there's a way to mitigate discomfort, he {9, choice, 0#have|1#has} it.\
  \ He'{9, choice, 0#re|1#s} always prepared, and if you forgot to bring gloves to an ice world, you\
  \ might be able to borrow some... for a price.
ENVIRONMENTAL_SENSITIVITY.description.2.SUPPORT=Barry's body isn't built for this life. Every\
  \ drop in temperature burns his nerves. Every breath of thin atmosphere makes his lungs scream.\
  \ Every exposure to a new planet's toxic pollen, biting cold, or acidic rain grinds him down.\
  \ The universe is harsh, and Barry feels every bit of it. One day, his body just won't adapt\
  \ anymore.

EXCESSIVE_CAUTION.label=Excessive Caution
EXCESSIVE_CAUTION.description.0.COMBATANT=Barry double-checks everything. His lance rolls their\
  \ eyes when he {9, choice, 0#insist|1#insists} on inspecting his gear one more time before\
  \ deployment, but his weapon never jams. He never {9, choice, 0#walk|1#walks} into an ambush, never\
  \ {9, choice, 0#get|1#gets} caught off guard - and when he {9, choice, 0#tell|1#tells} the lance,\
  \ "Something doesn't feel right," they've learned to listen.
EXCESSIVE_CAUTION.description.1.COMBATANT=Barry refuses to rush. Every movement in combat is\
  \ deliberate, every approach is scouted, and every plan has a contingency. His lance grumbles when\
  \ he {9, choice, 0#insist|1#insists} on re-checking their escape route for the third time - but\
  \ when the first two go bad, they don't complain anymore.
EXCESSIVE_CAUTION.description.2.COMBATANT=Barry survives. He'{9, choice, 0#ve|1#s} survived everything.\
  \ He never {9, choice, 0#charge|1#charges} in, never {9, choice, 0#take|1#takes} unnecessary risks,\
  \ never {9, choice, 0#make|1#makes} the fatal mistakes his comrades do. But survival comes at a cost\
  \ - he'{9, choice, 0#re|1#s} always the one left standing, always the one pulling bodies from\
  \ wreckage, always the one left to bury the dead. He {9, choice, 0#wonder|1#wonders} if, one day,\
  \ caution won't be enough.
EXCESSIVE_CAUTION.description.0.SUPPORT=Barry plans for every possible scenario. Need backup\
  \ rations? Already stocked. Emergency medical supplies? Got 'em. Redundant power systems?\
  \ Installed last week. Some say he'{9, choice, 0#re|1#s} paranoid - until the day things go wrong,\
  \ and he'{9, choice, 0#re|1#s} the only reason the team survives.
EXCESSIVE_CAUTION.description.1.SUPPORT=Barry refuses to sign off on anything until he'{9, choice, 0#ve|1#s}\
  \ read every contract clause, cross-checked the budget, and confirmed the supplier's reputation. It\
  \ makes things excruciatingly slow, but it also means the company never gets scammed, shorted, or\
  \ stuck with defective equipment.
EXCESSIVE_CAUTION.description.2.SUPPORT=Barry isn't just cautious - he'{9, choice, 0#re|1#s} aware.\
  \ He {9, choice, 0#see|1#sees} the cracks forming before anyone else does. He {9, choice, 0#know|1#knows}\
  \ when a company is running on borrowed time, when a contract is one mistake away from turning into\
  \ a death sentence. He {9, choice, 0#don't|1#doesn't} panic, {9, choice, 0#don't|1#doesn't} shout\
  \ - he just {9, choice, 0#watch|1#watches}, silent and grim, waiting for the inevitable collapse.

EXCESSIVE_GREETING.label=Over-the-Top Greetings
EXCESSIVE_GREETING.description.0.COMBATANT=Whether it's a battlefield check-in or a casual\
  \ encounter in the barracks, Barry never greets anyone normally. "Ah-ha! My favorite sniper,\
  \ still breathing, I see!" "BEHOLD, THE ACE MEKJOCK RETURNS FROM ANOTHER GLORIOUS VICTORY!" Even\
  \ in the middle of combat, he'll key his comm just to yell, "GOOD MORNING, YOU MAGNIFICENT\
  \ BASTARDS!" It's impossible to ignore him - and, admittedly, hard to feel unappreciated.
EXCESSIVE_GREETING.description.1.COMBATANT=Barry treats every greeting like a full-scale reunion.\
  \ Even if he saw you five minutes ago, he'll wave both arms, slap you on the back, and shout your\
  \ name like you've been missing for years. It's ridiculous - but in a profession where people do\
  \ disappear forever, nobody minds hearing, "Well, look who's still alive! Damn good to see ya!"
EXCESSIVE_GREETING.description.2.COMBATANT=Barry greets everyone like they're his long-lost best\
  \ friend, because deep down, he {9, choice, 0#know|1#knows} they might be gone tomorrow.\
  \ He'{9, choice, 0#ve|1#s} seen too many empty bunks, too many callsigns go silent, too many comrades\
  \ blown apart mid-sentence. So he {9, choice, 0#greet|1#greets} everyone like it's the last time\
  \ he'll ever get the chance. Because someday, it will be.
EXCESSIVE_GREETING.description.0.SUPPORT=Walk into the depot, and you will be greeted. Loudly.\
  \ "Ah-HA! The HERO of the battlefield RETURNS to my humble domain! What grand treasures do you\
  \ seek today, O' Mighty Warrior?" It's impossible to take him seriously - but it's also impossible\
  \ to leave in a bad mood.
EXCESSIVE_GREETING.description.1.SUPPORT=Barry doesn't just greet people, he {9, choice, 0#perform|1#performs}\
