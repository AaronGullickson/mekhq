  \ wow - Barry, I didn't even know you were here." "Yeah. I get that a lot."
AMBUSH_LOVER.description.2.SUPPORT=Barry doesn't move loudly because he {9, choice, 0#know|1#knows} better. Being heard,\
  \ being seen, being noticed? That's just an invitation for trouble. He'{9, choice, 0#re|1#s} learned that the longer\
  \ he {9, choice, 0#stay|1#stays} quiet, the more likely he {9, choice, 0#are|1#is} to make it through whatever's coming next. "The moment\
  \ they forget you're there, you've already won."

BATTLE_HARDENED.label=Battle-Hardened Stoic
BATTLE_HARDENED.description.0.COMBATANT=Barry doesn't flinch at incoming fire, surprise ambushes, or\
  \ desperate last stands. He'{9, choice, 0#re|1#s} been through worse, and he never {9, choice, 0#let|1#lets} it show. "Panic won't save\
  \ you. Keep moving."
BATTLE_HARDENED.description.1.COMBATANT=Barry doesn't waste words on complaints, bravado, or false\
  \ hope. He {9, choice, 0#fight|1#fights}, he endures, he survives, and that's all there is to it. "Talk later. Fight\
