WORRIER.label=Persistent Worrier
WORRIER.description.0.COMBATANT=Barry doesn't just think something could go wrong - he'{9, choice, 0#re|1#s}\
  \ sure of it. "The comms will cut out." "The terrain is unstable." "The enemy definitely has backup\
