  \ just got outmaneuvered in a simple conversation.
MEASURED_TALKER.description.1.SUPPORT=When Barry explains a process, he {9, choice, 0#do|1#does} it\
  \ slowly, clearly, and with no room for misunderstanding. "You will disconnect the relay. You will\
