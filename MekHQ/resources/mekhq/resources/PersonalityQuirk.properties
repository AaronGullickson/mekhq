DEVOUT_WARRIOR.description.1.COMBATANT=Barry doesn't just live by his warrior's code - he expects others\
  \ to respect it. He {9, choice, 0#look|1#looks} down on cowardly tactics, refuses to dishonor a battlefield, and has no\
