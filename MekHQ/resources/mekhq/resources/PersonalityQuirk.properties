  \ regulations anywhere, but that doesn't stop him.
SUPERVISED_HABITS.description.1.COMBATANT=Barry's gear logs, movement reports, and even meal schedules\
  \ are always reviewed by someone higher up. He {9, choice, 0#pretend|1#pretends} not to notice, but\
  \ he {9, choice, 0#do|1#does}. If he {9, choice, 0#deviate|1#deviates} even slightly from his\
  \ routine, a quiet note appears in his file. He {9, choice, 0#have|1#has} no idea why - but he\
  \ {9, choice, 0#make|1#makes} sure to follow protocol exactly anyway.
SUPERVISED_HABITS.description.2.COMBATANT=Barry used to wonder why he had to log his every action.\
  \ Why he had to check in with command even for minor tasks. Why his reports were always cross-checked\
