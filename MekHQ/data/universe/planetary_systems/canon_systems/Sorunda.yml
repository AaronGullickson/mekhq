    desc: Sorunda is a relatively comfortable planet for human habitation, considering
      the higher than average gravity and atmospheric pressure. Otherwise, the air
      is breathable and the climate is warm and temperate. The primarily Buddhist
      population of Sorunda are able to produce enough food to not require food imports
      from other planets and the planet has a strong industrial base, though no military
      industry. Sorunda is the location for a branch of the Hero Training Institute,
      a for-profit military academy headquartered on Maxwell. The Sorunda branch will
      train aspiring MechWarriors and Aerospace Pilots that can afford the courses.
      While the population of Sorunda accepted the Hero Training Institute on their
      planet in order to bolster defenses, they required the Institute to set up its
      facilities away from most population centers and they settled on the Modesty
      Grasslands on the Serenity continent.
