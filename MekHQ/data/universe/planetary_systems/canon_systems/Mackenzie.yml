      gravity to Earth, as well as a warm-temperate climate that allows the planet
      to produce enough food to feed its population. Mackenzie stands out by having
      abundant natural resources and behind home to a strong industrial base. The
      most vital manufacturer in the Mackenize system is Brigadier Corporation whose
      facilities orbit the planet and are capable of producing the massive Behemoth
      class DropShip as well as repairing and refitting JumpShips.
