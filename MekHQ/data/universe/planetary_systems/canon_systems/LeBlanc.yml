    desc: Le Blanc is a small planet with lower than normal gravity and a thin atmosphere
      with just barely enough oxygen to breathe without a rebreather. Originally settled
      to mine the worldâ€™s deposits of ore, Le Blanc grew during the Succession Wars.
      The planet became the site for the Kentares PDZ headquarters after the Kentares
      Massacre. The increased military traffic resulted in a small boom in the local
      economy to support the military traffic, which also resulted in a surge of civilian
      improvements. For a while, Le Blanc was also home to a popular mercenary hiring
      hall. Though never as large as Galatea or Solaris, it fell out of favor after
      the 4th Succession War due to the rise of Outreach.
