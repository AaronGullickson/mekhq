    desc: Hustaing has been a quiet world with moderate resources, industry and agriculture
      for most of its history. The planet gained some prominence as the planet that
      incited the Capellan Confederation’s reconquest of the St. Ives Compact, after
      the Blackwind Lancers invaded the planet in an attempt to capture Chancellor
      Sun-Tzu Liao and his fiance Duchess Marik. After the war ended tourists were
      eager to visit the planet and see the battle sites, which increased revenues
      for the planet. Additionally the Hustaing Warriors were created from the machines
      captured from the Blackwind Lancers and light military industry grew up to support
      the unit and the planet’s rebuilt Hustaing Home Guard.
