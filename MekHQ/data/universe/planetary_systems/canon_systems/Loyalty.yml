    desc: Loyalty is a hot, arid planet with limited plant-life and no native animals,
      however it has a wealth of natural resources, which attracted the original settlers
      to the planet. Due to the hot, dry climate there is limited agriculture on Loyalty
      and the planet relies on imported food to keep its population fed. The initial
      mining and refining work quickly attracted industry in the form of the Fidelity
      Space complex, which were set up at the system’s Nadir Jump point and included
      manufactures Kallon Industries and Selasys Inc., with the Kallon factories producing
      DropShips and some combat vehicles and the Selasys Inc. factories producing
      JumpShips.
