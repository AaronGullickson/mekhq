    desc: Hamar is a planet split. The planet itself is icy and mostly desolate, it
      is made liveable by a series of volcanoes that feed the dual communities present
      on planet. In the ‘uplands’ on the volcanoes the communities secure a living
      by mining the vast minerals and gems deposits. Unfortunately the area is inhospitable
      and requires artificial aid, such as re-breathers to live there. The other communities
      on Hamar are represented in the ‘lowlands’ at the bases of the volcanoes. These
      communities are more comfortable to live in and manage to farm the fertile volcanic
      fields so that Hamar is self sufficient. While the communities in the lowlands
      and uplands are always trading, the various families in the communities maintain
      several long standing fueds.
