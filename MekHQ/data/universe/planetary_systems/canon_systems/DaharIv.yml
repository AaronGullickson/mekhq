    desc: Dahar IV is a scorching desert planet known best for its hardy people and
      the metal ores they mine from the planet. The planet has abundant deposits of
      ores, silicon and bauxite. The planet is home to Brook Incorporated, which produces
      some of the most advanced mining equipment in the Inner Sphere and sells their
      machines throughout the Inner Sphere. Of the planet's two continents, Dusty
      is more habitable and is home to most of the cities and the planet's population.
      The other continent, Bauxum is known as 'Hell's Kitchen' to locals, due to an
      average mean temperature of 75 degrees celcius. Due to the scorching temperatures
      on Bauxum, the local militia is located and trains there to be better prepared
      for the harsh, but relatively comfortable, conditions on the rest of the planet.
