    desc: Zanzibar is a relatively comfortable planet with more than half of its surface
      area dominated by two massive continents. Due to the limited water, large streches
      of both Khani and Stone are barren deserts and harsh badlands. However, contrasting
      the arid climate that dominates much of the terrain, the areas near the coasts
      and around the major rivers are lush and tropical. Zanzibar is home to a Duchy
      RTC located on the coast of the Khani continent. The RTC specializes on training
      vehicle crews and unarmored infantry.
