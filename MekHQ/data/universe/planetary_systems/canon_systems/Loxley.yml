    desc: |-
      Loxley is a comfortable planet with standard gravity, a comfortable atmosphere and temperate climate. The planet also boasts modest resources and abundant arable land, which supports more agriculture than the population needs. Loxley is also home to significant industry, including Blue Shot Weapons and Norse Storm. The planetary capital, South Fork is located in the rolling hills of the Marsden continent, which has a very mild climate. The planetary capital is also home to the Blue Shot Weapons BattleMech factory. Norse Storm located its BattleMech manufacturing plant in the Gray Mountains of the Wilds continent, Norse Storm also takes advantage of the planetâ€™s asteroid belt to mine materials for its factories.

      Manufacturing centers:
      Blue Shot Weapons
      Norse Storm
