    desc: Tsamma is a breadbasket world with a hot, humid climate and ample water.
      After the planet was settled, it was discovered that the oceans had very low
      salt content and as a result could be easily desalinated and as a result Tsamma
      is the largest source of portable water within 50 light years. The continents
      of Tsamma experience average rainfall of 70 cm per year and the unstable atmosphere
      results in extremely violent hurricanes and storms. However, the planet is well
      equipped to deal with these issues and the southern coast of the Arcadia continent
      is a popular tourist destination for entertainment stars from around the Inner
      Sphere.
