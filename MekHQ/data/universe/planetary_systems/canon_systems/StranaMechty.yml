    desc: Strana Mechty ("Land of Dreams") is the Clan shared "capital" planet. The
      planet is the site that Nicolas Kerensky and the original 800 Clan founders
      fled to from the Pentagon Worlds. Strana Mechty houses the Hall of Khans where
      the leaders of the Clans meet for Grand Councils. Each Clan has an enclave on
      the planet. Strana Mechty is cold but teeming with both native and terrestrial
      life.
