    desc: It is hard to imagine why the planet of Cap Rouge was originally settled,
      the planet has a harsh arid climate, that makes agriculture difficult and the
      planet does not have large enough deposits of natural resources to normally
      attract settlers. The planet supports modest industry, though the most notable
      feature on planet is the Hero Training Institute, a for-profit BattleMech and
      Aerospace training institute located outside the planetary capital of Saint
      Roch on the Sillery continent. The Hero Institute makes use of the vast stretches
      of empty badlands outside of Saint Roch to conduct training exercises.
