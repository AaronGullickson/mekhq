    desc: Bristol is a prime example of the ravages of the Succession Wars. During
      the days of the Star League, the planet was heavily industrialized and was a
      major supplier for the Federated Suns. Unfortunately, the centuries of war following
      the collapse of the Star League left Bristol with most of the industry destroyed,
      with heavy focus on the military industry, by the 31st century only a single
      weapons manufacturer remained on planet. Bristol is a relatively comfortable
      cool-temperate planet, though the planet's high pressure requires most buildings
      on planet to be pressurized for human comfort and the gravity is only 85% of
      Earth's.
