    desc: Ziliang was primarily an unimportant backwater planet with a harsh climate
      supported primarily by mining. Located in the interior of the Capellan Confederation
      for most of its history the planet was relatively quiet and almost never saw
      military action during its history. However, the planet became an important
      military world after being captured by the Federated Suns near the end of the
      3rd Succession War. While conditions have not improved significantly on planet
      there have been some areas of improvement; the mines have become safer and medicine
      and education on planet have marginally increased.
