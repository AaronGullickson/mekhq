    desc: Hoff is covered in wide open plains crossed by rivers, which made it an
      ideal agriculture world. Early settlers planted crops in the fertile soil and
      used the wide open grassy plains for livestock. However, modest deposits of
      coal and other raw materials saw the birth of advanced industry on the planet
      prior to the Succession Wars. While the Succession Wars saw much of the heavy
      industry destroyed or damaged beyond use, the Friden Aerospace park was reopened
      in 3022 and the Federated Suns used the site as a weapons research center.
